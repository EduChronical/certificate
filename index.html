<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.3 - Exploded View of ZFRP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-assembly {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 4, 2;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Galvanized Steel -->
                <pattern id="hatchSteel" patternUnits="userSpaceOnUse" width="6" height="6" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="6" stroke="black" stroke-width="0.4"/>
                </pattern>
                
                <!-- Fly-ash Concrete -->
                <pattern id="hatchConcrete" patternUnits="userSpaceOnUse" width="4" height="4">
                    <circle cx="2" cy="2" r="0.5" fill="black"/>
                </pattern>
                
                <!-- TFE -->
                <pattern id="hatchTfe" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(30)">
                    <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.3"/>
                </pattern>
            </defs>
            
            <!-- ============================================ -->
            <!-- GROUND SCREW (Left Side, Vertical) -->
            <!-- 1.8m length scaled to fit -->
            <!-- ============================================ -->
            
            <!-- Screw Shaft (76mm diameter) -->
            <rect x="150" y="200" width="30" height="360" fill="url(#hatchSteel)" class="line-medium"/>
            <rect x="150" y="200" width="30" height="360" class="line-thick"/>
            
            <!-- Thread Pattern -->
            <line class="line-thin" x1="150" y1="220" x2="180" y2="230"/>
            <line class="line-thin" x1="150" y1="240" x2="180" y2="250"/>
            <line class="line-thin" x1="150" y1="260" x2="180" y2="270"/>
            <line class="line-thin" x1="150" y1="280" x2="180" y2="290"/>
            <line class="line-thin" x1="150" y1="300" x2="180" y2="310"/>
            <line class="line-thin" x1="150" y1="320" x2="180" y2="330"/>
            <line class="line-thin" x1="150" y1="340" x2="180" y2="350"/>
            <line class="line-thin" x1="150" y1="360" x2="180" y2="370"/>
            <line class="line-thin" x1="150" y1="380" x2="180" y2="390"/>
            <line class="line-thin" x1="150" y1="400" x2="180" y2="410"/>
            <line class="line-thin" x1="150" y1="420" x2="180" y2="430"/>
            <line class="line-thin" x1="150" y1="440" x2="180" y2="450"/>
            <line class="line-thin" x1="150" y1="460" x2="180" y2="470"/>
            <line class="line-thin" x1="150" y1="480" x2="180" y2="490"/>
            <line class="line-thin" x1="150" y1="500" x2="180" y2="510"/>
            <line class="line-thin" x1="150" y1="520" x2="180" y2="530"/>
            
            <!-- Helix Blade (100mm diameter) -->
            <ellipse cx="165" cy="540" rx="25" ry="8" fill="url(#hatchSteel)" class="line-medium"/>
            <ellipse cx="165" cy="540" rx="25" ry="8" class="line-thick"/>
            
            <!-- Hexagonal Drive Head (19mm) -->
            <polygon points="165,180 175,185 175,195 165,200 155,195 155,185" fill="url(#hatchSteel)" class="line-thick"/>
            
            <!-- ============================================ -->
            <!-- PRECAST FLY-ASH PAD (Center, Horizontal) -->
            <!-- 1m x 1m x 0.12m -->
            <!-- ============================================ -->
            
            <!-- Pad Body -->
            <rect x="250" y="550" width="200" height="24" fill="url(#hatchConcrete)" class="line-thick"/>
            
            <!-- Pad Top Surface Detail -->
            <line class="line-thin" x1="250" y1="556" x2="450" y2="556"/>
            <line class="line-thin" x1="250" y1="562" x2="450" y2="562"/>
            <line class="line-thin" x1="250" y1="568" x2="450" y2="568"/>
            
            <!-- ============================================ -->
            <!-- EMBEDDED GSLI RECEIVER (Top of Pad) -->
            <!-- 15cm x 7.5cm -->
            <!-- ============================================ -->
            
            <!-- Receiver Housing -->
            <rect x="340" y="535" width="45" height="15" fill="url(#hatchSteel)" class="line-medium"/>
            <rect x="340" y="535" width="45" height="15" class="line-thick"/>
            
            <!-- TFE Seal Detail -->
            <path fill="url(#hatchTfe)" d="M 340 535 L 345 536 L 345 538 L 342 540 L 342 542 L 345 544 L 345 546 L 342 548 L 342 550 L 385 550 L 385 535 Z"/>
            <path class="line-thin" d="M 340 535 L 345 536 L 345 538 L 342 540 L 342 542 L 345 544 L 345 546 L 342 548 L 342 550 L 385 550 L 385 535"/>
            
            <!-- Spring Pin Groove -->
            <line class="line-thin" x1="362" y1="540" x2="368" y2="540"/>
            <line class="line-thin" x1="362" y1="545" x2="368" y2="545"/>
            
            <!-- ============================================ -->
            <!-- ASSEMBLY ARROWS -->
            <!-- ============================================ -->
            
            <!-- Arrow 1: Screw into soil -->
            <line class="line-assembly" x1="165" y1="560" x2="165" y2="620"/>
            <polygon points="165,625 160,615 170,615" fill="black"/>
            <text class="text-small" x="190" y="600">Soil</text>
            
            <!-- Arrow 2: Pad placement -->
            <line class="line-assembly" x1="350" y1="580" x2="350" y2="630"/>
            <polygon points="350,635 345,625 355,625" fill="black"/>
            
            <!-- Arrow 3: Module connection -->
            <line class="line-assembly" x1="362" y1="520" x2="362" y2="480"/>
            <polygon points="362,475 357,485 367,485" fill="black"/>
            
            <!-- ============================================ -->
            <!-- DIMENSION LINES - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- Screw Length 1.8m -->
            <line class="line-dim" x1="120" y1="180" x2="120" y2="560"/>
            <line class="line-dim" x1="115" y1="180" x2="125" y2="180"/>
            <line class="line-dim" x1="115" y1="560" x2="125" y2="560"/>
            <text class="text-small" x="105" y="375">1.8m</text>
            
            <!-- Shaft Diameter 76mm -->
            <line class="line-dim" x1="145" y1="300" x2="185" y2="300"/>
            <text class="text-small" x="165" y="295">76mm</text>
            
            <!-- Helix Diameter 100mm -->
            <line class="line-dim" x1="140" y1="555" x2="190" y2="555"/>
            <text class="text-small" x="165" y="570">100mm</text>
            
            <!-- Pad Width 1m -->
            <line class="line-dim" x1="250" y1="590" x2="450" y2="590"/>
            <line class="line-dim" x1="250" y1="585" x2="250" y2="595"/>
            <line class="line-dim" x1="450" y1="585" x2="450" y2="595"/>
            <text class="text-small" x="350" y="610">1m</text>
            
            <!-- Pad Thickness 0.12m -->
            <line class="line-dim" x1="230" y1="550" x2="230" y2="574"/>
            <line class="line-dim" x1="225" y1="550" x2="235" y2="550"/>
            <line class="line-dim" x1="225" y1="574" x2="235" y2="574"/>
            <text class="text-small" x="215" y="565">0.12m</text>
            
            <!-- ============================================ -->
            <!-- COMPONENT LABELS - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- Ground Screw - touches hex head at 165,190 -->
            <line class="line-leader" x1="165" y1="190" x2="80" y2="150"/>
            <text class="text-main" x="60" y="140">Ground Screw</text>
            <text class="text-small" x="60" y="155">1.8m Galvanized</text>
            
            <!-- Hex Head - touches at 165,190 -->
            <line class="line-leader" x1="175" y1="190" x2="220" y2="150"/>
            <text class="text-small" x="250" y="145">19mm Hex Head</text>
            
            <!-- Helix - touches at 165,540 -->
            <line class="line-leader" x1="190" y1="540" x2="230" y2="520"/>
            <text class="text-small" x="260" y="515">100mm Helix</text>
            
            <!-- Fly-ash Pad - touches at 350,562 -->
            <line class="line-leader" x1="350" y1="562" x2="280" y2="650"/>
            <text class="text-main" x="250" y="665">Fly-Ash Pad</text>
            <text class="text-small" x="250" y="680">1m×1m×0.12m</text>
            
            <!-- GSLI Receiver - touches at 362,542 -->
            <line class="line-leader" x1="362" y1="542" x2="450" y2="500"/>
            <text class="text-small" x="500" y="495">GSLI Receiver</text>
            <text class="text-small" x="500" y="510">15cm×7.5cm</text>
            
            <!-- ============================================ -->
            <!-- PERFORMANCE SPECS -->
            <!-- ============================================ -->
            <text class="text-small" x="300" y="700">20MPa Strength | 60Nm/40Nm Torque | 100 Screws/Hour | 1-Day Install</text>
            
            <!-- ============================================ -->
            <!-- TITLE -->
            <!-- ============================================ -->
            <text class="text-title" x="300" y="820">Fig.3 – Exploded View of Zero-Deep Foundation Rapid Pad (ZFRP)</text>
        </svg>
    </div>
</body>
</html>
