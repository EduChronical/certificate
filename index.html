<!DOCTYPE html>

<head>

    <title>Patent Figure 2 - Vascular Network</title>
    <style>
        @page {

        }
        /* IPO Rule 15 Margins: Top/Left 4cm, Bottom/Right 3cm */
       .drawing-area {
            position: absolute;
            top: 40mm;
            left: 40mm;
            right: 30mm;
            bottom: 30mm;
            /* border: 1px dashed #ccc; Remove this comment to see print safe area */
        }
        @media print {
            body { background-color: white; }
           .sheet { margin: 0; box-shadow: none; }
        }
       .fig-label {
            text-align: center;
            font-size: 16pt;
            font-weight: bold;
            position: absolute;
            bottom: 35mm;
            width: 100%;
        }
       .signature {
            position: absolute;
            bottom: 40mm;
            right: 30mm;
            text-align: right;
            font-size: 12pt;
            font-weight: bold;
        }
    </style>
</head>
