<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-hidden {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
            stroke-dasharray: 4, 4;
        }
        
        .line-dashed {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 6, 3;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <!-- MAIN MODULE BODY -->
            <!-- Outer shell -->
            <path class="line-thick" d="M 200 520 L 400 520 L 400 370 L 200 370 Z"/>
            <path class="line-thick" d="M 200 370 L 400 370 L 350 320 L 150 320 Z"/>
            <path class="line-thick" d="M 400 520 L 450 470 L 450 320 L 400 370"/>
            
            <!-- Inner cavity (hollow) -->
            <path class="line-medium" d="M 240 480 L 360 480 L 360 410 L 240 410 Z"/>
            <path class="line-medium" d="M 240 410 L 360 410 L 320 370 L 200 370"/>
            <path class="line-medium" d="M 360 480 L 400 480 L 400 410 L 360 410"/>
            
            <!-- Hidden lines -->
            <path class="line-hidden" d="M 150 320 L 200 370"/>
            <path class="line-hidden" d="M 150 320 L 150 470"/>
            <path class="line-hidden" d="M 150 470 L 200 520"/>
            <path class="line-hidden" d="M 150 470 L 450 470"/>
            
            <!-- LEFT: Male Dovetail -->
            <path class="line-thick" d="M 200 370 L 180 370 L 165 375 L 165 515 L 180 520 L 200 520"/>
            <path class="line-thin" d="M 180 370 L 165 375"/>
            <path class="line-thin" d="M 180 520 L 165 515"/>
            
            <!-- EPDM rib detail -->
            <rect x="150" y="430" width="15" height="30" class="line-medium" fill="none"/>
            <line class="line-thin" x1="150" y1="440" x2="165" y2="440"/>
            <line class="line-thin" x1="150" y1="450" x2="165" y2="450"/>
            
            <!-- Spring pin -->
            <circle cx="157" cy="445" r="4" class="line-thin" fill="white"/>
            
            <!-- RIGHT: Female Dovetail -->
            <path class="line-thick" d="M 450 400 L 470 400 L 470 460 L 450 460"/>
            <path class="line-medium" d="M 470 415 L 460 415 L 460 425 L 470 425"/>
            <path class="line-medium" d="M 470 445 L 460 445 L 460 435 L 470 435"/>
            <circle cx="460" cy="430" r="3" class="line-thin" fill="white"/>
            
            <!-- Utility Channels -->
            <line class="line-dashed" x1="240" y1="445" x2="360" y2="445"/>
            <line class="line-dashed" x1="300" y1="410" x2="300" y2="480"/>
            <circle cx="300" cy="445" r="6" class="line-thin" fill="none"/>
            
            <!-- Fold Hinge -->
            <line class="line-medium" x1="270" y1="410" x2="270" y2="480"/>
            <line class="line-thin" x1="265" y1="425" x2="275" y2="425"/>
            <line class="line-thin" x1="265" y1="465" x2="275" y2="465"/>
            
            <!-- QR Tag -->
            <rect x="360" y="330" width="30" height="30" class="line-medium" fill="white"/>
            <rect x="363" y="333" width="8" height="8" fill="black"/>
            <rect x="375" y="333" width="8" height="8" fill="black"/>
            <rect x="363" y="345" width="8" height="8" fill="black"/>
            <rect x="375" y="345" width="8" height="8" fill="black"/>
            <rect x="369" y="339" width="8" height="8" fill="black"/>
            
            <!-- Dimension Lines -->
            <line class="line-dim" x1="200" y1="550" x2="400" y2="550"/>
            <line class="line-dim" x1="200" y1="545" x2="200" y2="555"/>
            <line class="line-dim" x1="400" y1="545" x2="400" y2="555"/>
            <text class="text-small" x="300" y="570">150 mm</text>
            
            <line class="line-dim" x1="170" y1="370" x2="170" y2="520"/>
            <line class="line-dim" x1="165" y1="370" x2="175" y2="370"/>
            <line class="line-dim" x1="165" y1="520" x2="175" y2="520"/>
            <text class="text-small" x="155" y="450">75 mm</text>
            
            <line class="line-dim" x1="220" y1="500" x2="240" y2="500"/>
            <text class="text-small" x="230" y="515">20 mm</text>
            
            <!-- LABELS - SPACED FAR APART -->
            <text class="text-main" x="300" y="280">A²WMM Module</text>
            
            <text class="text-main" x="100" y="445">1.5° Taper GSLI</text>
            <text class="text-small" x="100" y="460">(Male + EPDM)</text>
            
            <text class="text-main" x="520" y="430">GSLI</text>
            <text class="text-small" x="520" y="445">(Female + TFE)</text>
            
            <text class="text-small" x="235" y="400">Fold Hinge</text>
            
            <text class="text-small" x="410" y="325">QR Carbon Tag</text>
            
            <text class="text-main" x="300" y="620">Utility Channels</text>
            <text class="text-small" x="300" y="635">(20mm PEX / 16mm Cu)</text>
            
            <text class="text-title" x="300" y="820">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
            
            <text class="text-small" x="300" y="845">10: Module | 20: GSLI (Male) | 21: GSLI (Female) | 30: Channel | 40: Hinge | 50: QR Tag</text>
        </svg>
    </div>
</body>
</html>
