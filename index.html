<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.2 - Cross-Section of GSLI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        .text-ref {
            font-family: "Arial", sans-serif;
            font-size: 8pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Galvanized Steel -->
                <pattern id="hatchSteel" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="8" stroke="black" stroke-width="0.5"/>
                </pattern>
                
                <!-- TFE -->
                <pattern id="hatchTfe" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(30)">
                    <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- EPDM -->
                <pattern id="hatchEpdm" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(60)">
                    <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- 304 SS -->
                <pattern id="hatchSS" patternUnits="userSpaceOnUse" width="4" height="4">
                    <line x1="0" y1="0" x2="4" y2="4" stroke="black" stroke-width="0.3"/>
                    <line x1="4" y1="0" x2="0" y2="4" stroke="black" stroke-width="0.3"/>
                </pattern>
            </defs>
            
            <!-- ============================================ -->
            <!-- DRAWING AREA - CENTERED WITH CLEAR MARGINS -->
            <!-- ============================================ -->
            
            <!-- FEMALE SLOT (Left) - Component 21 -->
            <!-- Outer box -->
            <path class="line-thick" d="M 180 480 L 320 480 L 320 320 L 180 320 Z"/>
            
            <!-- Inner cavity -->
            <path class="line-medium" d="M 205 455 L 295 455 L 295 345 L 205 345 Z"/>
            
            <!-- TFE Labyrinth Seal (22) -->
            <path fill="url(#hatchTfe)" d="M 295 345 L 308 347 L 308 355 L 300 360 L 300 368 L 308 373 L 308 381 L 300 386 L 300 394 L 308 399 L 308 407 L 300 412 L 300 420 L 308 425 L 308 433 L 300 438 L 300 446 L 308 451 L 308 455 L 295 455 Z"/>
            <path class="line-thin" d="M 295 345 L 308 347 L 308 355 L 300 360 L 300 368 L 308 373 L 308 381 L 300 386 L 300 394 L 308 399 L 308 407 L 300 412 L 300 420 L 308 425 L 308 433 L 300 438 L 300 446 L 308 451 L 308 455"/>
            
            <!-- Pin groove -->
            <path class="line-thin" d="M 295 392 L 300 392 L 300 408 L 295 408"/>
            
            <!-- Steel hatching -->
            <path fill="url(#hatchSteel)" d="M 180 320 L 205 345 L 205 455 L 180 480 Z"/>
            <path class="line-thin" d="M 180 320 L 205 345"/>
            <path class="line-thin" d="M 180 480 L 205 455"/>
            
            <!-- MALE DOVETAIL (Right) - Component 20 -->
            <path class="line-thick" d="M 320 480 L 460 480 L 460 320 L 320 320 Z"/>
            
            <!-- Male protrusion -->
            <path class="line-thick" d="M 320 345 L 345 347 L 345 453 L 320 455 Z"/>
            
            <!-- EPDM Rib (23) -->
            <path fill="url(#hatchEpdm)" d="M 320 370 L 333 372 L 333 428 L 320 430 Z"/>
            <path class="line-thin" d="M 320 370 L 333 372 L 333 428 L 320 430"/>
            
            <!-- Pin hole -->
            <circle cx="326" cy="400" r="3.5" class="line-thin" fill="white"/>
            
            <!-- Steel hatching -->
            <path fill="url(#hatchSteel)" d="M 345 347 L 460 320 L 460 480 L 345 453 Z"/>
            <path class="line-thin" d="M 345 347 L 460 320"/>
            <path class="line-thin" d="M 345 453 L 460 480"/>
            
            <!-- SPRING PIN (24) - Center -->
            <rect x="322" y="392" width="8" height="16" fill="url(#hatchSS)"/>
            <rect x="322" y="392" width="8" height="16" class="line-thin"/>
            
            <!-- Pin heads -->
            <rect x="319" y="390" width="3" height="20" fill="url(#hatchSS)"/>
            <rect x="330" y="390" width="3" height="20" fill="url(#hatchSS)"/>
            
            <!-- ============================================ -->
            <!-- REFERENCE NUMERALS - CLEAR POSITIONS -->
            <!-- ============================================ -->
            
            <!-- 21 - Female (outside left) -->
            <text class="text-ref" x="160" y="405">21</text>
            
            <!-- 20 - Male (outside right) -->
            <text class="text-ref" x="480" y="405">20</text>
            
            <!-- 22 - TFE (above seal) -->
            <text class="text-ref" x="301" y="335">22</text>
            
            <!-- 23 - EPDM (below rib) -->
            <text class="text-ref" x="326" y="445">23</text>
            
            <!-- 24 - Pin (left of pin) -->
            <text class="text-ref" x="310" y="402">24</text>
            
            <!-- ============================================ -->
            <!-- DIMENSIONS - ALL OUTSIDE, NO OVERLAP -->
            <!-- ============================================ -->
            
            <!-- Width 150mm - Below with gap -->
            <line class="line-dim" x1="180" y1="510" x2="460" y2="510"/>
            <line class="line-dim" x1="180" y1="505" x2="180" y2="515"/>
            <line class="line-dim" x1="460" y1="505" x2="460" y2="515"/>
            <text class="text-small" x="320" y="530">150 mm</text>
            
            <!-- Height 75mm - Left with gap -->
            <line class="line-dim" x1="155" y1="320" x2="155" y2="480"/>
            <line class="line-dim" x1="150" y1="320" x2="160" y2="320"/>
            <line class="line-dim" x1="150" y1="480" x2="160" y2="480"/>
            <text class="text-small" x="140" y="405">75 mm</text>
            
            <!-- 1.5° Taper - Right with gap -->
            <line class="line-dim" x1="460" y1="320" x2="485" y2="320"/>
            <line class="line-dim" x1="460" y1="480" x2="485" y2="480"/>
            <line class="line-dim" x1="485" y1="320" x2="485" y2="480"/>
            <text class="text-small" x="498" y="405">1.5°</text>
            
            <!-- ============================================ -->
            <!-- DETAIL LABELS - FAR FROM DRAWING -->
            <!-- ============================================ -->
            
            <!-- TFE Detail -->
            <line class="line-leader" x1="301" y1="400" x2="250" y2="280"/>
            <text class="text-small" x="230" y="270">0.5mm TFE Seal</text>
            
            <!-- EPDM Detail -->
            <line class="line-leader" x1="326" y1="400" x2="390" y2="280"/>
            <text class="text-small" x="420" y="270">1mm EPDM Rib</text>
            
            <!-- Pin Detail -->
            <line class="line-leader" x1="326" y1="400" x2="420" y2="350"/>
            <text class="text-small" x="450" y="340">0.6mm Pin</text>
            
            <!-- ============================================ -->
            <!-- COMPONENT LABELS - FAR FROM DRAWING -->
            <!-- ============================================ -->
            
            <!-- Female -->
            <line class="line-leader" x1="205" y1="400" x2="130" y2="260"/>
            <text class="text-main" x="110" y="250">Female Slot</text>
            <text class="text-small" x="110" y="265">(21)</text>
            
            <!-- Male -->
            <line class="line-leader" x1="405" y1="400" x2="510" y2="260"/>
            <text class="text-main" x="530" y="250">Male Dovetail</text>
            <text class="text-small" x="530" y="265">(20)</text>
            
            <!-- ============================================ -->
            <!-- PERFORMANCE - BOTTOM SEPARATE AREA -->
            <!-- ============================================ -->
            
            <text class="text-small" x="320" y="590">10kN Axial Load | 45kN Shear Load | 10,000+ Cycles</text>
            <text class="text-small" x="320" y="610">IP67 Waterproof | Zone V Seismic Resilient</text>
            
            <!-- ============================================ -->
            <!-- TITLES - CLEAR POSITIONS -->
            <!-- ============================================ -->
            
            <!-- Top Title -->
            <text class="text-main" x="320" y="210">GSLI Cross-Section</text>
            
            <!-- Bottom Title -->
            <text class="text-title" x="320" y="820">Fig.2 – Cross-Section of Geometric Self-Locking Interlock (GSLI)</text>
            
            <!-- Reference Line -->
            <text class="text-small" x="320" y="845">20: Male | 21: Female | 22: TFE Seal | 23: EPDM Rib | 24: Spring Pin</text>
            
            <!-- Fig. 2 -->
            <text class="text-main" x="560" y="820" style="font-weight: bold;">Fig. 2</text>
        </svg>
    </div>
</body>
</html>
