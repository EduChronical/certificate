<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .l1 {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
        }
        
        .l2 {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
        }
        
        .l3 {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .dash {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 4, 2;
        }
        
        .txt {
            font-family: "Arial", sans-serif;
            font-size: 8pt;
            fill: black;
        }
        
        .tit {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 850" xmlns="http://www.w3.org/2000/svg">
            <!-- SCALE -->
            <text class="txt" x="300" y="200" text-anchor="middle">Scale 2:1</text>
            
            <!-- MAIN MODULE -->
            <!-- Front face -->
            <rect x="200" y="450" width="300" height="150" class="l1"/>
            
            <!-- Top face -->
            <path class="l1" d="M 200 450 L 350 300 L 650 300 L 500 450 Z"/>
            
            <!-- Right face -->
            <path class="l1" d="M 500 450 L 650 300 L 650 450 L 500 600 Z"/>
            
            <!-- Inner cavity (hollow) -->
            <rect x="240" y="480" width="220" height="90" class="l2"/>
            <line class="l2" x1="240" y1="480" x2="200" y2="450"/>
            <line class="l2" x1="460" y1="480" x2="500" y2="450"/>
            <line class="l2" x1="240" y1="570" x2="200" y2="600"/>
            <line class="l2" x1="460" y1="570" x2="500" y2="600"/>
            
            <!-- MALE DOVETAIL (Left) -->
            <path class="l1" d="M 200 450 L 170 465 L 170 585 L 200 600"/>
            <path class="l2" d="M 170 465 L 155 470 L 155 580 L 170 585"/>
            
            <!-- EPDM rib -->
            <rect x="140" y="490" width="15" height="70" class="l2"/>
            
            <!-- Pin hole -->
            <circle cx="147" cy="525" r="5" class="l2"/>
            
            <!-- FEMALE SLOT (Right) -->
            <rect x="650" y="480" width="30" height="90" class="l1"/>
            
            <!-- TFE seal -->
            <path class="l2" d="M 650 495 L 660 495 L 660 505 L 650 505"/>
            <path class="l2" d="M 650 545 L 660 545 L 660 535 L 650 535"/>
            
            <!-- Pin groove -->
            <circle cx="665" cy="525" r="3" class="l2"/>
            
            <!-- UTILITY CHANNELS -->
            <line class="dash" x1="240" y1="525" x2="460" y2="525"/>
            <line class="dash" x1="350" y1="480" x2="350" y2="570"/>
            <circle cx="350" cy="525" r="8" class="l2"/>
            
            <!-- FOLD HINGE -->
            <line class="l2" x1="270" y1="480" x2="270" y2="570"/>
            
            <!-- Fold arrow -->
            <line class="l2" x1="270" y1="460" x2="270" y2="470"/>
            <polygon points="270,475 265,465 275,465" fill="black"/>
            
            <!-- FOLDED POSITION -->
            <path class="dash" d="M 200 650 L 500 650 L 500 670 L 200 670 Z"/>
            <line class="l3" x1="200" y1="680" x2="500" y2="680"/>
            <line class="l3" x1="200" y1="675" x2="200" y2="685"/>
            <line class="l3" x1="500" y1="675" x2="500" y2="685"/>
            <text class="txt" x="350" y="700" text-anchor="middle">Folded 20mm (4:1 nesting)</text>
            
            <!-- QR TAG -->
            <rect x="520" y="320" width="30" height="30" class="l1"/>
            <rect x="525" y="325" width="20" height="20" class="l2"/>
            <rect x="530" y="330" width="10" height="10" fill="black"/>
            
            <!-- 1.5° TAPER -->
            <path class="l2" d="M 170 465 A 30 30 0 0 1 200 450"/>
            <line class="l3" x1="170" y1="465" x2="140" y2="440"/>
            <text class="txt" x="125" y="435">1.5°</text>
            
            <!-- DIMENSIONS - ALL OUTSIDE -->
            <!-- 150mm width -->
            <line class="l3" x1="200" y1="630" x2="500" y2="630"/>
            <line class="l3" x1="200" y1="625" x2="200" y2="635"/>
            <line class="l3" x1="500" y1="625" x2="500" y2="635"/>
            <text class="txt" x="350" y="645" text-anchor="middle">150</text>
            
            <!-- 75mm height -->
            <line class="l3" x1="180" y1="450" x2="180" y2="600"/>
            <line class="l3" x1="175" y1="450" x2="185" y2="450"/>
            <line class="l3" x1="175" y1="600" x2="185" y2="600"/>
            <text class="txt" x="165" y="530" text-anchor="middle">75</text>
            
            <!-- 20mm wall thickness -->
            <line class="l3" x1="240" y1="590" x2="260" y2="590"/>
            <line class="l3" x1="240" y1="585" x2="240" y2="595"/>
            <line class="l3" x1="260" y1="585" x2="260" y2="595"/>
            <text class="txt" x="250" y="610" text-anchor="middle">20</text>
            
            <!-- LABELS -->
            <text class="txt" x="350" y="280" text-anchor="middle">A²WMM Module (150×150×75mm)</text>
            
            <!-- Male GSLI -->
            <line class="l3" x1="147" y1="525" x2="100" y2="525"/>
            <text class="txt" x="80" y="520" text-anchor="end">Male GSLI</text>
            <text class="txt" x="80" y="535" text-anchor="end">(1mm EPDM)</text>
            
            <!-- Female GSLI -->
            <line class="l3" x1="665" y1="525" x2="720" y2="525"/>
            <text class="txt" x="740" y="520" text-anchor="start">Female GSLI</text>
            <text class="txt" x="740" y="535" text-anchor="start">(0.5mm TFE)</text>
            
            <!-- Channels -->
            <line class="l3" x1="350" y1="525" x2="350" y2="750"/>
            <text class="txt" x="350" y="770" text-anchor="middle">20mm PEX / 16mm Cu Channels</text>
            
            <!-- TITLE -->
            <text class="tit" x="300" y="820" text-anchor="middle">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
        </svg>
    </div>
</body>
</html>
