<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
            padding: 0;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-hidden {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
            stroke-dasharray: 4, 4;
        }
        
        .line-dashed {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 6, 3;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        .text-fig {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: end;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <!-- ISOMETRIC MODULE -->
            <!-- Center: 300, 400 -->
            
            <!-- Main body outer -->
            <path class="line-thick" d="M 180 550 L 420 550 L 420 370 L 180 370 Z"/>
            <path class="line-thick" d="M 180 370 L 420 370 L 360 310 L 120 310 Z"/>
            <path class="line-thick" d="M 420 550 L 480 490 L 480 310 L 420 370"/>
            
            <!-- Inner cavity (hollow) -->
            <path class="line-medium" d="M 220 510 L 380 510 L 380 410 L 220 410 Z"/>
            <path class="line-medium" d="M 220 410 L 380 410 L 340 370 L 180 370"/>
            <path class="line-medium" d="M 380 510 L 420 510 L 420 410 L 380 410"/>
            
            <!-- Hidden lines -->
            <path class="line-hidden" d="M 120 310 L 180 370"/>
            <path class="line-hidden" d="M 120 310 L 120 490"/>
            <path class="line-hidden" d="M 120 490 L 180 550"/>
            <path class="line-hidden" d="M 120 490 L 480 490"/>
            
            <!-- LEFT: Male Dovetail with EPDM -->
            <path class="line-thick" d="M 180 370 L 160 370 L 145 375 L 145 545 L 160 550 L 180 550"/>
            <path class="line-thin" d="M 160 370 L 145 375"/>
            <path class="line-thin" d="M 160 550 L 145 545"/>
            
            <!-- EPDM rib -->
            <rect x="130" y="440" width="15" height="40" class="line-medium" fill="none"/>
            <line class="line-thin" x1="130" y1="450" x2="145" y2="450"/>
            <line class="line-thin" x1="130" y1="470" x2="145" y2="470"/>
            
            <!-- Spring pin -->
            <circle cx="137" cy="460" r="5" class="line-thin" fill="white"/>
            
            <!-- RIGHT: Female Dovetail with TFE -->
            <path class="line-thick" d="M 480 400 L 500 400 L 500 480 L 480 480"/>
            <path class="line-medium" d="M 500 415 L 490 415 L 490 425 L 500 425"/>
            <path class="line-medium" d="M 500 455 L 490 455 L 490 465 L 500 465"/>
            <circle cx="490" cy="440" r="4" class="line-thin" fill="white"/>
            
            <!-- Utility Channels -->
            <line class="line-dashed" x1="220" y1="460" x2="380" y2="460"/>
            <line class="line-dashed" x1="300" y1="410" x2="300" y2="510"/>
            <circle cx="300" cy="460" r="8" class="line-thin" fill="none"/>
            
            <!-- Fold Hinge -->
            <line class="line-medium" x1="260" y1="410" x2="260" y2="510"/>
            <line class="line-thin" x1="255" y1="430" x2="265" y2="430"/>
            <line class="line-thin" x1="255" y1="490" x2="265" y2="490"/>
            
            <!-- QR Tag -->
            <rect x="390" y="320" width="35" height="35" class="line-medium" fill="white"/>
            <rect x="395" y="325" width="10" height="10" fill="black"/>
            <rect x="410" y="325" width="10" height="10" fill="black"/>
            <rect x="395" y="340" width="10" height="10" fill="black"/>
            <rect x="410" y="340" width="10" height="10" fill="black"/>
            <rect x="402" y="332" width="10" height="10" fill="black"/>
            
            <!-- Dimension Lines -->
            <!-- Width 150mm -->
            <line class="line-dim" x1="180" y1="580" x2="420" y2="580"/>
            <line class="line-dim" x1="180" y1="575" x2="180" y2="585"/>
            <line class="line-dim" x1="420" y1="575" x2="420" y2="585"/>
            <text class="text-small" x="300" y="600">150 mm</text>
            
            <!-- Height 75mm -->
            <line class="line-dim" x1="150" y1="370" x2="150" y2="550"/>
            <line class="line-dim" x1="145" y1="370" x2="155" y2="370"/>
            <line class="line-dim" x1="145" y1="550" x2="155" y2="550"/>
            <text class="text-small" x="135" y="465">75 mm</text>
            
            <!-- Wall 20mm -->
            <line class="line-dim" x1="200" y1="530" x2="220" y2="530"/>
            <text class="text-small" x="210" y="545">20 mm</text>
            
            <!-- Taper 1.5° -->
            <text class="text-small" x="152" y="390">1.5°</text>
            
            <!-- LABELS - SPACED APART, NO OVERLAP -->
            <!-- Top center -->
            <text class="text-main" x="300" y="280">A²WMM Module</text>
            
            <!-- Left side - clear space -->
            <text class="text-main" x="80" y="460">1.5° Taper GSLI</text>
            <text class="text-small" x="80" y="475">(Male + EPDM)</text>
            
            <!-- Right side - clear space -->
            <text class="text-main" x="550" y="440">GSLI</text>
            <text class="text-small" x="550" y="455">(Female + TFE)</text>
            
            <!-- Bottom center -->
            <text class="text-main" x="300" y="650">Utility Channels</text>
            <text class="text-small" x="300" y="665">(20mm PEX / 16mm Cu)</text>
            
            <!-- Hinge label -->
            <text class="text-small" x="230" y="400">Fold Hinge</text>
            
            <!-- QR label -->
            <text class="text-small" x="440" y="315">QR Carbon Tag</text>
            
            <!-- Bottom title - centered -->
            <text class="text-title" x="300" y="820">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
            
            <!-- Fig. 1 corner -->
            <text class="text-fig" x="580" y="820">Fig. 1</text>
            
            <!-- Reference line -->
            <text class="text-small" x="300" y="845">10: Module | 20: GSLI (Male) | 21: GSLI (Female) | 30: Channel | 40: Hinge | 50: QR Tag</text>
        </svg>
    </div>
</body>
</html>
