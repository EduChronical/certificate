<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fig.1 Patent Drawing</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: white;
    }
    svg {
        width: 210mm;
        height: 297mm;
    }
    text {
        font-family: Arial, sans-serif;
        font-size: 12px;
        fill: black;
    }
    line, rect, polygon, circle, path {
        stroke: black;
        stroke-width: 1;
        fill: none;
    }
</style>
</head>
<body>

<svg viewBox="0 0 800 1100">

<!-- Outer block (3D view) -->
<polygon points="200,300 500,300 600,400 300,400" />
<polygon points="200,300 200,600 300,700 300,400" />
<polygon points="300,400 600,400 600,700 300,700" />

<!-- Male interlock (1) -->
<rect x="600" y="450" width="60" height="100" />

<!-- Female interlock (2) -->
<rect x="140" y="450" width="60" height="100" />

<!-- Healing chamber (3) -->
<rect x="350" y="450" width="120" height="120" stroke-dasharray="5,5"/>

<!-- Sensor cavity (4) -->
<rect x="360" y="590" width="80" height="60" stroke-dasharray="5,5"/>

<!-- Crack path (5) -->
<path d="M420 300 L410 330 L430 360 L400 390 L420 420 L390 450" />

<!-- Healing capsule (6) -->
<circle cx="410" cy="510" r="10" />

<!-- Reference numerals -->
<text x="670" y="500">1</text>
<text x="110" y="500">2</text>
<text x="480" y="480">3</text>
<text x="450" y="650">4</text>
<text x="390" y="350">5</text>
<text x="430" y="505">6</text>

<!-- Caption -->
<text x="250" y="900">Fig. 1</text>
<text x="250" y="930">Perspective view of a modular self-healing interlocking construction block</text>

</svg>

</body>
</html>
