<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.2 - Cross-Section of GSLI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        .hatch-steel {
            fill: url(#hatchSteel);
        }
        
        .hatch-tfe {
            fill: url(#hatchTfe);
        }
        
        .hatch-epdm {
            fill: url(#hatchEpdm);
        }
        
        .hatch-ss {
            fill: url(#hatchSS);
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Galvanized Steel: 45° diagonal, medium spacing -->
                <pattern id="hatchSteel" patternUnits="userSpaceOnUse" width="6" height="6" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="6" stroke="black" stroke-width="0.4"/>
                </pattern>
                
                <!-- TFE: 30° diagonal, fine spacing -->
                <pattern id="hatchTfe" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(30)">
                    <line x1="0" y1="0" x2="0" y2="4" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- EPDM: 60° diagonal, fine spacing -->
                <pattern id="hatchEpdm" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(60)">
                    <line x1="0" y1="0" x2="0" y2="4" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- 304 SS: Cross-hatch (45° + 135°) -->
                <pattern id="hatchSS" patternUnits="userSpaceOnUse" width="5" height="5" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="5" stroke="black" stroke-width="0.3"/>
                    <line x1="0" y1="0" x2="5" y2="0" stroke="black" stroke-width="0.3"/>
                </pattern>
            </defs>
            
            <!-- MAIN CROSS-SECTION DRAWING -->
            <!-- Center: X=300, Y=400 -->
            <!-- Scale: 3px = 1mm -->
            <!-- Overall: 150mm x 75mm = 450px x 225px -->
            
            <!-- FEMALE SLOT COMPONENT (Left Side) -->
            <!-- Outer boundary -->
            <path class="line-thick" d="M 150 512 L 300 512 L 300 287 L 150 287 Z"/>
            
            <!-- Female slot cavity (void - no hatching) -->
            <path class="line-medium" d="M 180 482 L 270 482 L 270 317 L 180 317 Z"/>
            
            <!-- TFE Labyrinth Seal (0.5mm = 1.5px) -->
            <!-- Position: Right edge of female slot -->
            <path class="hatch-tfe" d="M 270 317 L 285 320 L 285 335 L 275 340 L 275 350 L 285 355 L 285 365 L 275 370 L 275 380 L 285 385 L 285 395 L 275 400 L 275 410 L 285 415 L 285 425 L 275 430 L 275 440 L 285 445 L 285 455 L 275 460 L 275 470 L 285 475 L 285 479 L 270 482 Z"/>
            <path class="line-thin" d="M 270 317 L 285 320 L 285 335 L 275 340 L 275 350 L 285 355 L 285 365 L 275 370 L 275 380 L 285 385 L 285 395 L 275 400 L 275 410 L 285 415 L 285 425 L 275 430 L 275 440 L 285 445 L 285 455 L 275 460 L 275 470 L 285 475 L 285 479 L 270 482"/>
            
            <!-- Spring pin groove in female (0.6mm = 1.8px) -->
            <path class="line-thin" d="M 270 395 L 275 395 L 275 405 L 270 405"/>
            
            <!-- Galvanized steel hatching for female body -->
            <path class="hatch-steel" d="M 150 287 L 180 317 L 180 482 L 150 512 Z"/>
            <path class="line-thin" d="M 150 287 L 180 317"/>
            <path class="line-thin" d="M 150 512 L 180 482"/>
            
            <!-- MALE DOVETAIL COMPONENT (Right Side) -->
            <!-- Outer boundary with 1.5° taper -->
            <!-- Taper over 75mm height: 2mm width difference -->
            <path class="line-thick" d="M 300 512 L 450 512 L 450 287 L 300 287 Z"/>
            
            <!-- Male dovetail protrusion -->
            <path class="line-thick" d="M 300 317 L 330 320 L 330 479 L 300 482 Z"/>
            
            <!-- EPDM Elastic Rib (1mm = 3px) -->
            <!-- Position: Left edge of male dovetail -->
            <path class="hatch-epdm" d="M 300 350 L 315 352 L 315 448 L 300 450 Z"/>
            <path class="line-thin" d="M 300 350 L 315 352 L 315 448 L 300 450"/>
            
            <!-- Spring pin hole in male (0.6mm = 1.8px) -->
            <circle cx="315" cy="400" r="3" class="line-thin" fill="white"/>
            
            <!-- Galvanized steel hatching for male body -->
            <path class="hatch-steel" d="M 330 320 L 450 287 L 450 512 L 330 479 Z"/>
            <path class="line-thin" d="M 330 320 L 450 287"/>
            <path class="line-thin" d="M 330 479 L 450 512"/>
            
            <!-- 304 STAINLESS STEEL SPRING PIN (Center) -->
            <!-- Connecting both components -->
            <rect x="312" y="395" width="6" height="10" class="hatch-ss"/>
            <rect x="312" y="395" width="6" height="10" class="line-thin" fill="none"/>
            
            <!-- Pin head -->
            <rect x="310" y="393" width="2" height="14" class="hatch-ss"/>
            <rect x="318" y="393" width="2" height="14" class="hatch-ss"/>
            
            <!-- DIMENSION LINES - ALL OUTSIDE DRAWING -->
            
            <!-- Overall Width 150mm -->
            <line class="line-dim" x1="150" y1="540" x2="450" y2="540"/>
            <line class="line-dim" x1="150" y1="535" x2="150" y2="545"/>
            <line class="line-dim" x1="450" y1="535" x2="450" y2="545"/>
            <text class="text-small" x="300" y="560">150 mm</text>
            
            <!-- Overall Height 75mm -->
            <line class="line-dim" x1="120" y1="287" x2="120" y2="512"/>
            <line class="line-dim" x1="115" y1="287" x2="125" y2="287"/>
            <line class="line-dim" x1="115" y1="512" x2="125" y2="512"/>
            <text class="text-small" x="105" y="405">75 mm</text>
            
            <!-- 1.5° Taper Angle -->
            <line class="line-dim" x1="450" y1="287" x2="480" y2="287"/>
            <line class="line-dim" x1="450" y1="512" x2="480" y2="512"/>
            <line class="line-dim" x1="480" y1="287" x2="480" y2="512"/>
            <text class="text-small" x="495" y="405">1.5°</text>
            
            <!-- TFE Seal Thickness 0.5mm -->
            <line class="line-leader" x1="277" y1="400" x2="260" y2="380"/>
            <text class="text-small" x="250" y="375">0.5mm TFE</text>
            
            <!-- EPDM Rib Thickness 1mm -->
            <line class="line-leader" x1="307" y1="400" x2="330" y2="380"/>
            <text class="text-small" x="350" y="375">1mm EPDM</text>
            
            <!-- Pin Diameter 0.6mm -->
            <line class="line-leader" x1="315" y1="400" x2="315" y2="360"/>
            <text class="text-small" x="315" y="350">0.6mm Pin</text>
            
            <!-- LABELS WITH LEADER LINES -->
            
            <!-- Female Slot -->
            <line class="line-leader" x1="225" y1="400" x2="150" y2="250"/>
            <text class="text-main" x="120" y="240">Female Slot</text>
            
            <!-- Male Dovetail -->
            <line class="line-leader" x1="375" y1="400" x2="450" y2="250"/>
            <text class="text-main" x="480" y="240">Male Dovetail</text>
            
            <!-- Spring Pin -->
            <line class="line-leader" x1="315" y1="400" x2="380" y2="300"/>
            <text class="text-small" x="420" y="290">304-SS Spring Pin</text>
            
            <!-- Performance Specifications -->
            <text class="text-small" x="300" y="620">10kN Axial Load | 45kN Shear Load | 10,000+ Cycles</text>
            <text class="text-small" x="300" y="640">IP67 Waterproof | Zone V Seismic Resilient</text>
            
            <!-- MAIN TITLE -->
            <text class="text-main" x="300" y="200">GSLI Cross-Section</text>
            
            <!-- BOTTOM TITLE -->
            <text class="text-title" x="300" y="820">Fig.2 – Cross-Section of Geometric Self-Locking Interlock (GSLI)</text>
            
            <!-- REFERENCE NUMERALS -->
            <text class="text-small" x="300" y="845">20: Male Dovetail | 21: Female Slot | 22: TFE Seal | 23: EPDM Rib | 24: Spring Pin</text>
            
            <!-- Fig. 2 Label -->
            <text class="text-main" x="550" y="820" style="font-weight: bold;">Fig. 2</text>
        </svg>
    </div>
</body>
</html>
