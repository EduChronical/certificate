<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* Uniform IPO line weights */
        .l1 {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
        }
        
        .l2 {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
        }
        
        .l3 {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .dash {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 4, 2;
        }
        
        .txt {
            font-family: "Arial", sans-serif;
            font-size: 8pt;
            fill: black;
        }
        
        .tit {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 850" xmlns="http://www.w3.org/2000/svg">
            <!-- SCALE: 2px = 1mm -->
            <!-- Module: 150×150×75 = 300×300×150px -->
            
            <!-- MAIN MODULE - Isometric -->
            <!-- Front face -->
            <rect x="200" y="450" width="300" height="150" class="l1"/>
            
            <!-- Top face -->
            <path class="l1" d="M 200 450 L 350 300 L 650 300 L 500 450 Z"/>
            
            <!-- Right face -->
            <path class="l1" d="M 500 450 L 650 300 L 650 450 L 500 600 Z"/>
            
            <!-- Inner cavity -->
            <rect x="260" y="480" width="180" height="90" class="l2"/>
            
            <!-- ============================================ -->
            <!-- MALE DOVETAIL (Left side) -->
            <!-- ============================================ -->
            <path class="l1" d="M 200 450 L 170 465 L 170 585 L 200 600"/>
            <path class="l2" d="M 170 465 L 155 470 L 155 580 L 170 585"/>
            
            <!-- EPDM rib -->
            <rect x="140" y="490" width="15" height="70" class="l2"/>
            
            <!-- Pin hole -->
            <circle cx="147" cy="525" r="5" class="l2"/>
            
            <!-- ============================================ -->
            <!-- FEMALE SLOT (Right side) -->
            <!-- ============================================ -->
            <rect x="650" y="480" width="30" height="90" class="l1"/>
            
            <!-- TFE seal -->
            <path class="l2" d="M 650 495 L 660 495 L 660 505 L 650 505"/>
            <path class="l2" d="M 650 545 L 660 545 L 660 535 L 650 535"/>
            
            <!-- ============================================ -->
            <!-- UTILITY CHANNELS -->
            <!-- ============================================ -->
            <line class="dash" x1="260" y1="525" x2="440" y2="525"/>
            <line class="dash" x1="350" y1="480" x2="350" y2="570"/>
            <circle cx="350" cy="525" r="8" class="l2"/>
            
            <!-- ============================================ -->
            <!-- FOLD HINGE -->
            <!-- ============================================ -->
            <line class="l2" x1="290" y1="480" x2="290" y2="570"/>
            
            <!-- Fold arrow -->
            <path class="l2" d="M 290 460 L 290 470"/>
            <polygon points="290,475 285,465 295,465" fill="black"/>
            
            <!-- Folded position (dashed) -->
            <path class="dash" d="M 200 650 L 350 650 L 350 700 L 200 700 Z"/>
            <text class="txt" x="275" y="730" text-anchor="middle">Folded (2cm)</text>
            
            <!-- ============================================ -->
            <!-- QR TAG (Symbolic) -->
            <!-- ============================================ -->
            <rect x="520" y="320" width="30" height="30" class="l1"/>
            <path class="l2" d="M 525 325 L 545 325 L 545 345 L 525 345 Z"/>
            <rect x="530" y="330" width="10" height="10" fill="black"/>
            
            <!-- ============================================ -->
            <!-- 1.5° TAPER DIMENSION -->
            <!-- ============================================ -->
            <!-- Angle arc -->
            <path class="l2" d="M 170 465 A 40 40 0 0 1 200 450"/>
            <line class="l3" x1="170" y1="465" x2="140" y2="440"/>
            <text class="txt" x="125" y="435">1.5°</text>
            
            <!-- ============================================ -->
            <!-- DIMENSIONS -->
            <!-- ============================================ -->
            <!-- 150mm width -->
            <line class="l3" x1="200" y1="640" x2="500" y2="640"/>
            <line class="l3" x1="200" y1="635" x2="200" y2="645"/>
            <line class="l3" x1="500" y1="635" x2="500" y2="645"/>
            <text class="txt" x="350" y="660" text-anchor="middle">150</text>
            
            <!-- 75mm height -->
            <line class="l3" x1="180" y1="450" x2="180" y2="600"/>
            <line class="l3" x1="175" y1="450" x2="185" y2="450"/>
            <line class="l3" x1="175" y1="600" x2="185" y2="600"/>
            <text class="txt" x="165" y="530" text-anchor="middle">75</text>
            
            <!-- Scale -->
            <text class="txt" x="350" y="200" text-anchor="middle">Scale 2:1</text>
            
            <!-- ============================================ -->
            <!-- LABELS -->
            <!-- ============================================ -->
            <text class="txt" x="350" y="280" text-anchor="middle">A²WMM Module (150×150×75mm)</text>
            
            <line class="l3" x1="147" y1="525" x2="80" y2="525"/>
            <text class="txt" x="60" y="520" text-anchor="end">Male GSLI</text>
            
            <line class="l3" x1="665" y1="525" x2="720" y2="525"/>
            <text class="txt" x="740" y="520" text-anchor="start">Female GSLI</text>
            
            <line class="l3" x1="350" y1="525" x2="350" y2="750"/>
            <text class="txt" x="350" y="770" text-anchor="middle">Channels (20mm PEX / 16mm Cu)</text>
            
            <!-- ============================================ -->
            <!-- FIG. 1 BOTTOM RIGHT -->
            <!-- ============================================ -->
            <text class="tit" x="550" y="820" text-anchor="end">Fig. 1</text>
        </svg>
    </div>
</body>
</html>
