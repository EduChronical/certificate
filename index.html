<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View - Patent Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 0;
        }
        
        body {
            background: #f0f0f0;
            font-family: "Arial", "Helvetica", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        .patent-sheet {
            width: 210mm;
            height: 297mm;
            background: white;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 20mm;
            overflow: hidden;
        }
        
        .drawing-frame {
            width: 100%;
            height: 100%;
            border: 0.5pt solid #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        svg {
            width: 170mm;
            height: 240mm;
        }
        
        /* Patent line styles - STRICT IPO COMPLIANT */
        .line-main {
            stroke: #000000;
            stroke-width: 1.2;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-thin {
            stroke: #000000;
            stroke-width: 0.8;
            fill: none;
        }
        
        .line-hidden {
            stroke: #000000;
            stroke-width: 0.6;
            fill: none;
            stroke-dasharray: 4, 4;
        }
        
        .line-dashed {
            stroke: #000000;
            stroke-width: 0.9;
            fill: none;
            stroke-dasharray: 6, 4;
        }
        
        .line-leader {
            stroke: #000000;
            stroke-width: 0.7;
            fill: none;
        }
        
        .text-label {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: #000000;
            text-anchor: middle;
            font-weight: normal;
        }
        
        .text-title-main {
            font-family: "Arial", sans-serif;
            font-size: 12pt;
            fill: #000000;
            text-anchor: middle;
            font-weight: bold;
        }
        
        .text-title-bottom {
            font-family: "Arial", sans-serif;
            font-size: 11pt;
            fill: #000000;
            text-anchor: middle;
            font-weight: bold;
        }
        
        .text-dim {
            font-family: "Arial", sans-serif;
            font-size: 8pt;
            fill: #000000;
            text-anchor: middle;
        }
        
        .qr-cell {
            fill: #000000;
        }
        
        .qr-empty {
            fill: none;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .patent-sheet {
                box-shadow: none;
                width: 210mm;
                height: 297mm;
                padding: 20mm;
                page-break-after: always;
            }
            
            .drawing-frame {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <div class="drawing-frame">
            <svg viewBox="0 0 600 850" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Arrowhead marker for leader lines -->
                    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                        <path d="M 0 0 L 8 3 L 0 6 Z" fill="black"/>
                    </marker>
                </defs>
                
                <!-- ISOMETRIC PROJECTION SETUP -->
                <!-- Center reference: X=300, Y=450 -->
                <!-- Scale: 2px = 1mm -->
                <!-- Module: 150mm(W) x 150mm(D) x 75mm(H) = 300px x 300px x 150px -->
                <!-- Isometric angles: 30° from horizontal -->
                
                <!-- 
                Isometric coordinate calculation:
                - X axis: 30° up-right (cos 30° = 0.866, sin 30° = 0.5)
                - Z axis: 30° up-left 
                - Y axis: vertical
                -->
                
                <!-- MAIN MODULE BODY - Isometric Rectangular Prism -->
                <!-- Front Face (facing viewer) -->
                <!-- Bottom-Left: (150, 525), Bottom-Right: (450, 525) -->
                <!-- Top-Left: (150, 375), Top-Right: (450, 375) -->
                
                <!-- Top Face (tilted back) -->
                <!-- Back-Left: (75, 300), Back-Right: (375, 300) -->
                
                <!-- Right Face (tilted right) -->
                <!-- Bottom-Back: (525, 450), Top-Back: (525, 300) -->
                
                <!-- VISIBLE FACES -->
                <!-- Front Face -->
                <path class="line-main" d="M 150 525 L 450 525 L 450 375 L 150 375 Z"/>
                
                <!-- Top Face -->
                <path class="line-main" d="M 150 375 L 450 375 L 375 300 L 75 300 Z"/>
                
                <!-- Right Face -->
                <path class="line-main" d="M 450 525 L 525 450 L 525 300 L 450 375"/>
                
                <!-- HIDDEN LINES (Back edges) -->
                <path class="line-hidden" d="M 75 300 L 150 375"/>
                <path class="line-hidden" d="M 75 300 L 75 450"/>
                <path class="line-hidden" d="M 75 450 L 150 525"/>
                <path class="line-hidden" d="M 75 450 L 525 450"/>
                
                <!-- 1.5° TAPERED DOVETAIL GSLI - LEFT SIDE (Male) -->
                <!-- Extends from left edge of front face -->
                <!-- Full height 75mm (150px), Base width 12mm (24px), Tip width 10mm (20px) -->
                <!-- 1.5° taper over 75mm height = ~2mm width difference -->
                
                <!-- Male dovetail geometry -->
                <!-- Base attached to module: X=150 -->
                <!-- Tip outer edge: X=126 (24px wide at base), X=130 (20px wide at tip) -->
                <!-- Taper: 1.5° angle -->
                
                <path class="line-main" d="M 150 375 L 126 375 L 110 380"/>
                <path class="line-main" d="M 150 525 L 126 525 L 110 520"/>
                <path class="line-main" d="M 110 380 L 110 520"/>
                <path class="line-main" d="M 126 375 L 126 525"/>
                
                <!-- Taper edges (1.5° visible as slight angle) -->
                <path class="line-main" d="M 126 375 L 110 380"/>
                <path class="line-main" d="M 126 525 L 110 520"/>
                
                <!-- 1.5° TAPERED DOVETAIL GSLI - RIGHT SIDE (Female Slot) -->
                <!-- Recessed into right face -->
                <!-- Opening: 12mm (24px), Inner: 10mm (20px), Depth: 8mm (16px) -->
                
                <!-- Female slot on right face -->
                <!-- Position: Centered on right face vertical edge -->
                <path class="line-main" d="M 525 405 L 541 405"/>
                <path class="line-main" d="M 525 465 L 541 465"/>
                <path class="line-main" d="M 541 405 L 541 465"/>
                
                <!-- Inner recess lines (hidden style for depth) -->
                <path class="line-thin" d="M 541 408 L 533 410"/>
                <path class="line-thin" d="M 541 462 L 533 460"/>
                <path class="line-thin" d="M 533 410 L 533 460"/>
                
                <!-- Slot bottom (recessed back) -->
                <path class="line-thin" d="M 533 410 L 525 412"/>
                <path class="line-thin" d="M 533 460 L 525 458"/>
                
                <!-- PRE-FORMED UTILITY CHANNEL -->
                <!-- Horizontal dashed line on front face -->
                <!-- Centered, length 100mm (200px) -->
                <!-- Y position: Center of front face = 450 -->
                <line class="line-dashed" x1="200" y1="450" x2="400" y2="450"/>
                
                <!-- FOLD HINGE -->
                <!-- Vertical line on front face, left-of-center (40% from left) -->
                <!-- X position: 150 + (300 * 0.4) = 270 -->
                <line class="line-thin" x1="270" y1="375" x2="270" y2="525"/>
                
                <!-- Hinge detail marks (small horizontal ticks) -->
                <line class="line-thin" x1="265" y1="400" x2="275" y2="400"/>
                <line class="line-thin" x1="265" y1="500" x2="275" y2="500"/>
                
                <!-- QR CARBON SEQUESTRATION TAG -->
                <!-- Top-right corner of top face -->
                <!-- Size: 15mm x 15mm (30px x 30px) -->
                <!-- Position: Offset from top-right corner of top face -->
                
                <!-- QR Square border -->
                <rect class="line-main" x="390" y="270" width="30" height="30"/>
                
                <!-- 4x4 Grid - minimal lines -->
                <!-- Vertical -->
                <line class="line-thin" x1="397.5" y1="270" x2="397.5" y2="300"/>
                <line class="line-thin" x1="405" y1="270" x2="405" y2="300"/>
                <line class="line-thin" x1="412.5" y1="270" x2="412.5" y2="300"/>
                
                <!-- Horizontal -->
                <line class="line-thin" x1="390" y1="277.5" x2="420" y2="277.5"/>
                <line class="line-thin" x1="390" y1="285" x2="420" y2="285"/>
                <line class="line-thin" x1="390" y1="292.5" x2="420" y2="292.5"/>
                
                <!-- Filled cells - minimal pattern (6 cells) -->
                <!-- Top-left -->
                <rect class="qr-cell" x="390" y="270" width="7.5" height="7.5"/>
                <!-- Top-right -->
                <rect class="qr-cell" x="412.5" y="270" width="7.5" height="7.5"/>
                <!-- Bottom-left -->
                <rect class="qr-cell" x="390" y="292.5" width="7.5" height="7.5"/>
                <!-- Bottom-right -->
                <rect class="qr-cell" x="412.5" y="292.5" width="7.5" height="7.5"/>
                <!-- Center -->
                <rect class="qr-cell" x="405" y="285" width="7.5" height="7.5"/>
                <!-- One additional for pattern -->
                <rect class="qr-cell" x="397.5" y="277.5" width="7.5" height="7.5"/>
                
                <!-- LABELS WITH LEADER LINES -->
                
                <!-- Main Title - Centered above -->
                <text class="text-title-main" x="300" y="220">A²WMM Module</text>
                
                <!-- 1.5° Taper GSLI Label -->
                <text class="text-label" x="80" y="450">1.5° Taper GSLI</text>
                <!-- Leader line with arrow -->
                <line class="line-leader" x1="130" y1="450" x2="110" y2="450" marker-end="url(#arrow)"/>
                
                <!-- Utility Channel Label -->
                <text class="text-label" x="300" y="580">Utility Channel</text>
                <!-- Leader line -->
                <line class="line-leader" x1="300" y1="575" x2="300" y2="455" marker-end="url(#arrow)"/>
                
                <!-- Fold Hinge Label -->
                <text class="text-label" x="220" y="330">Fold Hinge</text>
                <!-- Leader line -->
                <line class="line-leader" x1="265" y1="335" x2="270" y2="375" marker-end="url(#arrow)"/>
                
                <!-- QR Carbon Tag Label -->
                <text class="text-label" x="435" y="250">QR Carbon Tag</text>
                <!-- Leader line -->
                <line class="line-leader" x1="420" y1="255" x2="405" y2="270" marker-end="url(#arrow)"/>
                
                <!-- Dimension annotation -->
                <text class="text-dim" x="300" y="560">150 × 150 × 75 mm</text>
                
                <!-- Bottom Title - Patent standard -->
                <text class="text-title-bottom" x="300" y="750">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
                
                <!-- Reference numerals (optional, for complete specification) -->
                <text class="text-dim" x="300" y="780" style="font-size: 7pt;">10: Module Body | 20: GSLI | 30: Utility Channel | 40: Fold Hinge | 50: QR Tag</text>
                
            </svg>
        </div>
    </div>
    
    <script>
        // Auto-print for PDF generation (optional)
        // window.onload = function() { window.print(); }
    </script>
</body>
</html>
