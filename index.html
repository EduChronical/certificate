<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fig.1 A²WMM Patent Drawing</title>

<style>
@page {
    size: A4 portrait;
    margin: 25mm;
}
body {
    margin:0;
    background:white;
}
svg {
    width:100%;
    height:100%;
}

.outline { stroke:black; stroke-width:1; fill:none; }
.detail { stroke:black; stroke-width:0.5; fill:none; }
.hidden { stroke:black; stroke-width:0.4; stroke-dasharray:4,4; fill:none; }
.dim { stroke:black; stroke-width:0.4; fill:none; }
.text { font-family:"Times New Roman"; font-size:9pt; }
.small { font-size:7pt; }
.arrow { marker-end:url(#arrow); }
</style>
</head>

<body>
<svg viewBox="0 0 600 900">

<defs>
<marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
<path d="M0,0 L0,6 L9,3 z" fill="black"/>
</marker>
</defs>

<!-- MODULE BODY -->
<path class="outline" d="M200 450 L380 450 L380 300 L200 300 Z"/>
<path class="outline" d="M200 300 L380 300 L340 260 L160 260 Z"/>
<path class="outline" d="M380 450 L420 410 L420 260 L380 300"/>

<!-- HOLLOW CORE -->
<path class="detail" d="M240 420 L340 420 L340 340 L240 340 Z"/>
<path class="detail" d="M240 340 L340 340 L300 300 L200 300"/>
<path class="detail" d="M340 420 L380 420 L380 340 L340 340"/>

<!-- MALE DOVETAIL (1.5°) -->
<path class="outline" d="M200 300 L175 305 L175 445 L200 450"/>
<text class="small" x="150" y="290">1.5°</text>

<!-- EPDM RIB -->
<rect x="160" y="360" width="15" height="40" class="detail"/>
<text class="small" x="120" y="380">EPDM Rib (1mm)</text>

<!-- SPRING PIN -->
<circle cx="170" cy="380" r="4" class="detail"/>
<text class="small" x="95" y="405">304 SS Spring Pin</text>

<!-- FEMALE SLOT -->
<path class="outline" d="M420 350 L445 350 L445 420 L420 420"/>

<!-- TFE LABYRINTH -->
<path class="detail" d="M445 365 L435 365 L435 375 L445 375"/>
<path class="detail" d="M445 405 L435 405 L435 395 L445 395"/>
<text class="small" x="470" y="365">TFE Seal (0.5mm)</text>

<!-- UTILITY CHANNELS -->
<line class="detail" x1="260" y1="380" x2="340" y2="380"/>
<circle cx="300" cy="380" r="6" class="detail"/>
<text class="small" x="300" y="470">20mm PEX</text>

<line class="detail" x1="300" y1="340" x2="300" y2="420"/>
<circle cx="300" cy="380" r="4" class="detail"/>
<text class="small" x="360" y="380">16mm Cu</text>

<!-- FOLD HINGE -->
<line class="detail" x1="260" y1="340" x2="260" y2="420"/>
<line class="arrow detail" x1="260" y1="320" x2="240" y2="280"/>
<text class="small" x="200" y="270">Fold Hinge (4:1 Nesting)</text>

<!-- FOLDED VIEW (INSET) -->
<rect x="450" y="520" width="80" height="40" class="detail"/>
<text class="small" x="490" y="580">Folded (2cm)</text>

<!-- QR TAG -->
<rect x="330" y="270" width="25" height="25" class="detail"/>
<text class="small" x="330" y="250">QR Carbon Tag (2.3kg CO₂)</text>

<!-- DIMENSIONS -->
<line class="dim" x1="200" y1="480" x2="380" y2="480"/>
<text class="small" x="290" y="500">15 cm</text>

<line class="dim" x1="160" y1="300" x2="160" y2="450"/>
<text class="small" x="120" y="380">7.5 cm</text>

<line class="dim" x1="200" y1="260" x2="380" y2="260"/>
<text class="small" x="290" y="245">15 cm</text>

<!-- SCALE -->
<line class="detail" x1="80" y1="820" x2="180" y2="820"/>
<text class="small" x="130" y="840">Scale 1:2</text>

<!-- LABEL -->
<text class="text" x="300" y="200">A²WMM Module (15cm × 15cm × 7.5cm)</text>

<!-- FIGURE TITLE -->
<text class="text" x="500" y="880">Fig.1 – Isometric View of A²WMM</text>

</svg>
</body>
</html>
