<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.5 - Wall Cross-Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Agro-Waste/Geopolymer Composite -->
                <pattern id="hatchAgro" patternUnits="userSpaceOnUse" width="5" height="5">
                    <circle cx="2.5" cy="2.5" r="0.8" fill="black"/>
                    <line x1="0" y1="0" x2="5" y2="5" stroke="black" stroke-width="0.2"/>
                </pattern>
                
                <!-- TFE -->
                <pattern id="hatchTfe" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(30)">
                    <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- EPDM -->
                <pattern id="hatchEpdm" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(60)">
                    <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- 304 SS -->
                <pattern id="hatchSS" patternUnits="userSpaceOnUse" width="4" height="4">
                    <line x1="0" y1="0" x2="4" y2="4" stroke="black" stroke-width="0.3"/>
                    <line x1="4" y1="0" x2="0" y2="4" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- Neem Oil Coating -->
                <pattern id="hatchCoating" patternUnits="userSpaceOnUse" width="2" height="2">
                    <circle cx="1" cy="1" r="0.3" fill="black"/>
                </pattern>
            </defs>
            
            <!-- ============================================ -->
            <!-- WALL CROSS-SECTION -->
            <!-- ============================================ -->
            
            <!-- Exterior Wall Surface -->
            <rect x="150" y="200" width="300" height="400" fill="url(#hatchAgro)" class="line-thick"/>
            
            <!-- Neem Oil Coating - Exterior -->
            <rect x="148" y="198" width="4" height="404" fill="url(#hatchCoating)" class="line-thin"/>
            
            <!-- Neem Oil Coating - Interior -->
            <rect x="448" y="198" width="4" height="404" fill="url(#hatchCoating)" class="line-thin"/>
            
            <!-- MODULE 1 (Bottom Left) -->
            <rect x="150" y="500" width="150" height="100" fill="url(#hatchAgro)" class="line-medium"/>
            <rect x="165" y="515" width="120" height="70" class="line-thin" fill="none"/>
            
            <!-- MODULE 2 (Bottom Right) -->
            <rect x="300" y="500" width="150" height="100" fill="url(#hatchAgro)" class="line-medium"/>
            <rect x="315" y="515" width="120" height="70" class="line-thin" fill="none"/>
            
            <!-- MODULE 3 (Top Left) -->
            <rect x="150" y="400" width="150" height="100" fill="url(#hatchAgro)" class="line-medium"/>
            <rect x="165" y="415" width="120" height="70" class="line-thin" fill="none"/>
            
            <!-- MODULE 4 (Top Right) -->
            <rect x="300" y="400" width="150" height="100" fill="url(#hatchAgro)" class="line-medium"/>
            <rect x="315" y="415" width="120" height="70" class="line-thin" fill="none"/>
            
            <!-- HORIZONTAL GSLI CONNECTION (Between Module 1-2 and 3-4) -->
            <!-- TFE Seal -->
            <rect x="298" y="500" width="2" height="100" fill="url(#hatchTfe)" class="line-thin"/>
            <rect x="298" y="400" width="2" height="100" fill="url(#hatchTfe)" class="line-thin"/>
            
            <!-- EPDM Rib -->
            <rect x="300" y="505" width="2" height="90" fill="url(#hatchEpdm)" class="line-thin"/>
            <rect x="300" y="405" width="2" height="90" fill="url(#hatchEpdm)" class="line-thin"/>
            
            <!-- Spring Pin Horizontal -->
            <rect x="295" y="550" width="10" height="6" fill="url(#hatchSS)" class="line-thin"/>
            <rect x="295" y="450" width="10" height="6" fill="url(#hatchSS)" class="line-thin"/>
            
            <!-- VERTICAL GSLI CONNECTION (Between Module 1-3 and 2-4) -->
            <!-- TFE Seal -->
            <rect x="150" y="498" width="150" height="2" fill="url(#hatchTfe)" class="line-thin"/>
            <rect x="300" y="498" width="150" height="2" fill="url(#hatchTfe)" class="line-thin"/>
            
            <!-- EPDM Rib -->
            <rect x="155" y="500" width="140" height="2" fill="url(#hatchEpdm)" class="line-thin"/>
            <rect x="305" y="500" width="140" height="2" fill="url(#hatchEpdm)" class="line-thin"/>
            
            <!-- Spring Pin Vertical -->
            <rect x="220" y="495" width="6" height="10" fill="url(#hatchSS)" class="line-thin"/>
            <rect x="370" y="495" width="6" height="10" fill="url(#hatchSS)" class="line-thin"/>
            
            <!-- UTILITY CHANNELS -->
            <!-- 20mm PEX Horizontal -->
            <line class="line-dim" x1="150" y1="450" x2="450" y2="450"/>
            <circle cx="225" cy="450" r="8" class="line-thin" fill="none"/>
            <circle cx="375" cy="450" r="8" class="line-thin" fill="none"/>
            
            <!-- 16mm Copper Vertical -->
            <line class="line-dim" x1="300" y1="400" x2="300" y2="600"/>
            <circle cx="300" cy="475" r="6" class="line-thin" fill="none"/>
            <circle cx="300" cy="525" r="6" class="line-thin" fill="none"/>
            
            <!-- ============================================ -->
            <!-- DIMENSION LINES - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- Wall Thickness 15cm -->
            <line class="line-dim" x1="130" y1="200" x2="130" y2="600"/>
            <line class="line-dim" x1="125" y1="200" x2="135" y2="200"/>
            <line class="line-dim" x1="125" y1="600" x2="135" y2="600"/>
            <text class="text-small" x="115" y="405">15cm</text>
            
            <!-- Module Height 7.5cm -->
            <line class="line-dim" x1="470" y1="400" x2="470" y2="500"/>
            <line class="line-dim" x1="465" y1="400" x2="475" y2="400"/>
            <line class="line-dim" x1="465" y1="500" x2="475" y2="500"/>
            <text class="text-small" x="485" y="455">7.5cm</text>
            
            <!-- Module Width 15cm -->
            <line class="line-dim" x1="150" y1="620" x2="300" y2="620"/>
            <line class="line-dim" x1="150" y1="615" x2="150" y2="625"/>
            <line class="line-dim" x1="300" y1="615" x2="300" y2="625"/>
            <text class="text-small" x="225" y="635">15cm</text>
            
            <!-- ============================================ -->
            <!-- COMPONENT LABELS - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- A²WMM Module -->
            <line class="line-leader" x1="225" y1="550" x2="100" y2="580"/>
            <text class="text-main" x="80" y="590">A²WMM Module</text>
            <text class="text-small" x="80" y="605">15×15×7.5cm</text>
            
            <!-- Agro-Waste/Geopolymer -->
            <line class="line-leader" x1="200" y1="450" x2="80" y2="420"/>
            <text class="text-small" x="60" y="410">80% Agro-Waste</text>
            <text class="text-small" x="60" y="425">20% Geopolymer</text>
            
            <!-- 20mm PEX Channel -->
            <line class="line-leader" x1="225" y1="450" x2="100" y2="380"/>
            <text class="text-small" x="80" y="370">20mm PEX</text>
            
            <!-- 16mm Copper Channel -->
            <line class="line-leader" x1="300" y1="475" x2="400" y2="380"/>
            <text class="text-small" x="420" y="370">16mm Copper</text>
            
            <!-- TFE Seal -->
            <line class="line-leader" x1="298" y1="550" x2="260" y2="520"/>
            <text class="text-small" x="240" y="510">0.5mm TFE</text>
            
            <!-- EPDM Rib -->
            <line class="line-leader" x1="300" y1="550" x2="340" y2="520"/>
            <text class="text-small" x="360" y="510">1mm EPDM</text>
            
            <!-- Spring Pin -->
            <line class="line-leader" x1="300" y1="553" x2="350" y2="580"/>
            <text class="text-small" x="370" y="590">304-SS Pin</text>
            
            <!-- Neem Oil Coating -->
            <line class="line-leader" x1="148" y1="400" x2="100" y2="320"/>
            <text class="text-small" x="80" y="310">Neem Oil</text>
            <text class="text-small" x="80" y="325">Coating</text>
            
            <!-- ============================================ -->
            <!-- PERFORMANCE ANNOTATIONS -->
            <!-- ============================================ -->
            <text class="text-small" x="300" y="660">IP67 Waterproof | Zone V Seismic | B1 Fire | Termite Proof</text>
            <text class="text-small" x="300" y="680">10kN Axial | 45kN Shear | 10,000+ Cycles</text>
            
            <!-- ============================================ -->
            <!-- TITLE -->
            <!-- ============================================ -->
            <text class="text-title" x="300" y="820">Fig.5 – Wall Cross-Section (A²WMM Assembly)</text>
        </svg>
    </div>
</body>
</html>
