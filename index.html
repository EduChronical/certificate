<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- MARGINS: 2.5cm equivalent padding -->
  <rect x="0" y="0" width="800" height="600" fill="white"/>
  
  <!-- SECTION CUT INDICATORS -->
  <line x1="40" y1="80" x2="40" y2="520" stroke="black" stroke-width="1.4" stroke-dasharray="8,4"/>
  <polygon points="35,85 40,75 45,85" fill="black"/>
  <polygon points="35,515 40,525 45,515" fill="black"/>
  <text x="40" y="65" font-family="Times New Roman" font-size="12" text-anchor="middle" font-weight="bold">A</text>
  <text x="40" y="540" font-family="Times New Roman" font-size="12" text-anchor="middle" font-weight="bold">A</text>
  
  <!-- FEMALE SLOT (LEFT) - GALVANIZED STEEL BODY -->
  <!-- 45° cross-hatching for steel body -->
  <defs>
    <pattern id="steel-hatch" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="4" stroke="black" stroke-width="0.15"/>
    </pattern>
    <pattern id="tfe-hatch" patternUnits="userSpaceOnUse" width="2" height="2" patternTransform="rotate(30)">
      <line x1="0" y1="0" x2="0" y2="2" stroke="black" stroke-width="0.15"/>
    </pattern>
    <pattern id="epdm-hatch" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(60)">
      <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.15"/>
    </pattern>
    <pattern id="pin-hatch" patternUnits="userSpaceOnUse" width="5" height="5">
      <line x1="0" y1="0" x2="5" y2="5" stroke="black" stroke-width="0.15"/>
      <line x1="5" y1="0" x2="0" y2="5" stroke="black" stroke-width="0.15"/>
    </pattern>
  </defs>
  
  <!-- Female slot outer profile -->
  <path d="M 120 150 L 280 150 L 280 450 L 120 450 Z" fill="url(#steel-hatch)" stroke="black" stroke-width="0.5"/>
  
  <!-- TFE LABYRINTH SEAL (0.5mm) - tortuous path with 3 chambers -->
  <path d="M 280 180 L 310 180 L 310 200 L 295 200 L 295 220 L 310 220 L 310 240 L 280 240 Z" fill="url(#tfe-hatch)" stroke="black" stroke-width="0.3"/>
  <path d="M 280 260 L 310 260 L 310 280 L 295 280 L 295 300 L 310 300 L 310 320 L 280 320 Z" fill="url(#tfe-hatch)" stroke="black" stroke-width="0.3"/>
  <path d="M 280 340 L 310 340 L 310 360 L 295 360 L 295 380 L 310 380 L 310 400 L 280 400 Z" fill="url(#tfe-hatch)" stroke="black" stroke-width="0.3"/>
  
  <!-- Spring pin groove (semi-cylindrical) -->
  <path d="M 280 295 A 0.6 0.6 0 0 1 280 305" fill="none" stroke="black" stroke-width="0.3" stroke-dasharray="2,1"/>
  
  <!-- MALE DOVETAIL (RIGHT) - GALVANIZED STEEL BODY -->
  <!-- Taper angle 1.5° calculation: over 300mm height, offset = tan(1.5°)*300 ≈ 7.86mm -->
  <path d="M 520 150 L 680 157.86 L 680 442.14 L 520 450 Z" fill="url(#steel-hatch)" stroke="black" stroke-width="0.5"/>
  
  <!-- EPDM ELASTIC RIB (1mm compressed to 0.7mm) -->
  <path d="M 520 160 L 530 160.5 L 530 439.5 L 520 440 Z" fill="url(#epdm-hatch)" stroke="black" stroke-width="0.3"/>
  
  <!-- Spring pin hole -->
  <line x1="520" y1="295" x2="520" y2="305" stroke="black" stroke-width="0.3" stroke-dasharray="2,1"/>
  
  <!-- SPRING PIN (LOCKED POSITION) - 0.6mm diameter -->
  <rect x="280" y="297" width="240" height="6" fill="url(#pin-hatch)" stroke="black" stroke-width="0.3"/>
  <!-- Pin head protrusion -->
  <circle cx="280" cy="300" r="2" fill="url(#pin-hatch)" stroke="black" stroke-width="0.3"/>
  
  <!-- DIMENSION LINES -->
  <!-- Taper angle dimension -->
  <line x1="685" y1="157.86" x2="685" y2="442.14" stroke="black" stroke-width="0.2"/>
  <line x1="685" y1="157.86" x2="710" y2="157.86" stroke="black" stroke-width="0.2"/>
  <line x1="685" y1="442.14" x2="710" y2="442.14" stroke="black" stroke-width="0.2"/>
  <text x="725" y="300" font-family="Times New Roman" font-size="10" text-anchor="start">1.5°</text>
  
  <!-- TFE seal thickness dimension -->
  <line x1="315" y1="190" x2="325" y2="190" stroke="black" stroke-width="0.2"/>
  <line x1="315" y1="190" x2="315" y2="185" stroke="black" stroke-width="0.2"/>
  <line x1="325" y1="190" x2="325" y2="185" stroke="black" stroke-width="0.2"/>
  <text x="320" y="180" font-family="Times New Roman" font-size="9" text-anchor="middle">0.5mm</text>
  
  <!-- EPDM thickness dimension (compressed) -->
  <line x1="510" y1="200" x2="510" y2="207" stroke="black" stroke-width="0.2"/>
  <line x1="505" y1="200" x2="510" y2="200" stroke="black" stroke-width="0.2"/>
  <line x1="505" y1="207" x2="510" y2="207" stroke="black" stroke-width="0.2"/>
  <text x="495" y="204" font-family="Times New Roman" font-size="9" text-anchor="end">0.7mm</text>
  
  <!-- Pin diameter dimension -->
  <line x1="400" y1="290" x2="400" y2="297" stroke="black" stroke-width="0.2"/>
  <line x1="395" y1="290" x2="400" y2="290" stroke="black" stroke-width="0.2"/>
  <line x1="395" y1="297" x2="400" y2="297" stroke="black" stroke-width="0.2"/>
  <text x="385" y="294" font-family="Times New Roman" font-size="9" text-anchor="end">0.6mm</text>
  
  <!-- LABELS -->
  <text x="200" y="120" font-family="Times New Roman" font-size="11" font-weight="bold" text-anchor="middle">FEMALE SLOT COMPONENT</text>
  <text x="600" y="120" font-family="Times New Roman" font-size="11" font-weight="bold" text-anchor="middle">MALE DOVETAIL COMPONENT</text>
  <text x="295" y="170" font-family="Times New Roman" font-size="9" font-style="italic">TFE LABYRINTH SEAL</text>
  <text x="525" y="155" font-family="Times New Roman" font-size="9" font-style="italic">EPDM ELASTIC RIB</text>
  <text x="400" y="280" font-family="Times New Roman" font-size="9" font-weight="bold" text-anchor="middle">304-GRADE STAINLESS STEEL SPRING PIN</text>
  
  <!-- PERFORMANCE ANNOTATIONS -->
  <text x="320" y="255" font-family="Times New Roman" font-size="8" fill="black">IP67 WATERPROOF PATH →</text>
  <text x="500" y="350" font-family="Times New Roman" font-size="8" fill="black">SEISMIC VIBRATION ABSORPTION</text>
  <text x="400" y="320" font-family="Times New Roman" font-size="8" fill="black">10kN AXIAL / 45kN SHEAR</text>
  
  <!-- ALIGNMENT TOLERANCE ZONE -->
  <line x1="278" y1="290" x2="278" y2="310" stroke="black" stroke-width="0.2" stroke-dasharray="1,1"/>
  <line x1="522" y1="290" x2="522" y2="310" stroke="black" stroke-width="0.2" stroke-dasharray="1,1"/>
  <text x="400" y="340" font-family="Times New Roman" font-size="8" text-anchor="middle">±1mm ALIGNMENT TOLERANCE</text>
  
  <!-- FIGURE TITLE -->
  <text x="760" y="580" font-family="Times New Roman" font-size="12" font-weight="bold" text-anchor="end">Fig. 2</text>
  
  <!-- WATER PATH INDICATION (IP67) -->
  <path d="M 315 190 Q 305 200 315 210 Q 305 220 315 230" fill="none" stroke="black" stroke-width="0.4" stroke-dasharray="3,2"/>
  <circle cx="315" cy="190" r="1.5" fill="white" stroke="black" stroke-width="0.3"/>
  <text x="330" y="195" font-family="Times New Roman" font-size="7">WATER INGRESS BLOCKED</text>
</svg>
