<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - Isometric View of A²WMM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-hidden {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
            stroke-dasharray: 4, 4;
        }
        
        .line-dashed {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 6, 3;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <!-- ============================================ -->
            <!-- ISOMETRIC MODULE BODY -->
            <!-- ============================================ -->
            
            <!-- Main Module - Front Face -->
            <path class="line-thick" d="M 220 520 L 400 520 L 400 370 L 220 370 Z"/>
            
            <!-- Main Module - Top Face -->
            <path class="line-thick" d="M 220 370 L 400 370 L 360 330 L 180 330 Z"/>
            
            <!-- Main Module - Right Face -->
            <path class="line-thick" d="M 400 520 L 440 480 L 440 330 L 400 370"/>
            
            <!-- Inner Cavity (Hollow) -->
            <path class="line-medium" d="M 260 480 L 360 480 L 360 410 L 260 410 Z"/>
            <path class="line-medium" d="M 260 410 L 360 410 L 320 370 L 220 370"/>
            <path class="line-medium" d="M 360 480 L 400 480 L 400 410 L 360 410"/>
            
            <!-- Hidden Lines -->
            <path class="line-hidden" d="M 180 330 L 220 370"/>
            <path class="line-hidden" d="M 180 330 L 180 480"/>
            <path class="line-hidden" d="M 180 480 L 220 520"/>
            <path class="line-hidden" d="M 180 480 L 440 480"/>
            
            <!-- ============================================ -->
            <!-- LEFT SIDE: MALE DOVETAIL GSLI -->
            <!-- ============================================ -->
            
            <!-- Male Dovetail Body -->
            <path class="line-thick" d="M 220 370 L 200 370 L 185 375 L 185 515 L 200 520 L 220 520"/>
            <path class="line-thin" d="M 200 370 L 185 375"/>
            <path class="line-thin" d="M 200 520 L 185 515"/>
            
            <!-- EPDM Elastic Rib (1mm) -->
            <rect x="170" y="420" width="15" height="40" class="line-medium" fill="none"/>
            <line class="line-thin" x1="170" y1="430" x2="185" y2="430"/>
            <line class="line-thin" x1="170" y1="450" x2="185" y2="450"/>
            
            <!-- Spring Pin Hole -->
            <circle cx="177" cy="440" r="4" class="line-thin" fill="white"/>
            
            <!-- ============================================ -->
            <!-- RIGHT SIDE: FEMALE DOVETAIL GSLI -->
            <!-- ============================================ -->
            
            <!-- Female Slot -->
            <path class="line-thick" d="M 440 400 L 460 400 L 460 480 L 440 480"/>
            
            <!-- TFE Labyrinth Seal (0.5mm) -->
            <path class="line-thin" d="M 460 415 L 450 415 L 450 425 L 460 425"/>
            <path class="line-thin" d="M 460 455 L 450 455 L 450 445 L 460 445"/>
            
            <!-- Spring Pin Groove -->
            <circle cx="450" cy="440" r="3" class="line-thin" fill="white"/>
            
            <!-- ============================================ -->
            <!-- UTILITY CHANNELS -->
            <!-- ============================================ -->
            
            <!-- 20mm PEX Horizontal -->
            <line class="line-dashed" x1="260" y1="445" x2="360" y2="445"/>
            <circle cx="310" cy="445" r="6" class="line-thin" fill="none"/>
            
            <!-- 16mm Copper Vertical -->
            <line class="line-dashed" x1="310" y1="410" x2="310" y2="480"/>
            <circle cx="310" cy="445" r="4" class="line-thin" fill="none"/>
            
            <!-- ============================================ -->
            <!-- FOLD HINGE -->
            <!-- ============================================ -->
            
            <!-- Hinge Line -->
            <line class="line-medium" x1="280" y1="410" x2="280" y2="480"/>
            
            <!-- Hinge Detail Marks -->
            <line class="line-thin" x1="275" y1="425" x2="285" y2="425"/>
            <line class="line-thin" x1="275" y1="465" x2="285" y2="465"/>
            
            <!-- Fold Direction Arrow -->
            <line class="line-thin" x1="280" y1="390" x2="280" y2="400"/>
            <polygon points="280,405 275,395 285,395" fill="black"/>
            
            <!-- ============================================ -->
            <!-- QR CARBON TAG -->
            <!-- ============================================ -->
            
            <!-- QR Square -->
            <rect x="370" y="340" width="25" height="25" class="line-medium" fill="white"/>
            
            <!-- QR Pattern -->
            <rect x="373" y="343" width="7" height="7" fill="black"/>
            <rect x="385" y="343" width="7" height="7" fill="black"/>
            <rect x="373" y="355" width="7" height="7" fill="black"/>
            <rect x="385" y="355" width="7" height="7" fill="black"/>
            <rect x="379" y="349" width="7" height="7" fill="black"/>
            
            <!-- ============================================ -->
            <!-- DIMENSION LINES - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- Width 150mm -->
            <line class="line-dim" x1="220" y1="550" x2="400" y2="550"/>
            <line class="line-dim" x1="220" y1="545" x2="220" y2="555"/>
            <line class="line-dim" x1="400" y1="545" x2="400" y2="555"/>
            <text class="text-small" x="310" y="570">150 mm</text>
            
            <!-- Height 75mm -->
            <line class="line-dim" x1="195" y1="370" x2="195" y2="520"/>
            <line class="line-dim" x1="190" y1="370" x2="200" y2="370"/>
            <line class="line-dim" x1="190" y1="520" x2="200" y2="520"/>
            <text class="text-small" x="180" y="450">75 mm</text>
            
            <!-- Wall Thickness 20mm -->
            <line class="line-dim" x1="240" y1="500" x2="260" y2="500"/>
            <text class="text-small" x="250" y="515">20 mm</text>
            
            <!-- 1.5° Taper -->
            <line class="line-leader" x1="185" y1="375" x2="150" y2="350"/>
            <text class="text-small" x="135" y="345">1.5°</text>
            
            <!-- ============================================ -->
            <!-- COMPONENT LABELS - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- A²WMM Module -->
            <line class="line-leader" x1="310" y1="350" x2="310" y2="280"/>
            <text class="text-main" x="310" y="265">A²WMM Module</text>
            
            <!-- Male GSLI -->
            <line class="line-leader" x1="177" y1="440" x2="100" y2="440"/>
            <text class="text-small" x="70" y="435">Male GSLI</text>
            <text class="text-small" x="70" y="450">(1mm EPDM)</text>
            
            <!-- Female GSLI -->
            <line class="line-leader" x1="450" y1="440" x2="520" y2="440"/>
            <text class="text-small" x="550" y="435">Female GSLI</text>
            <text class="text-small" x="550" y="450">(0.5mm TFE)</text>
            
            <!-- Utility Channels -->
            <line class="line-leader" x1="310" y1="445" x2="310" y2="600"/>
            <text class="text-small" x="310" y="615">20mm PEX / 16mm Cu</text>
            
            <!-- Fold Hinge -->
            <line class="line-leader" x1="280" y1="445" x2="220" y2="380"/>
            <text class="text-small" x="200" y="370">Fold Hinge</text>
            
            <!-- QR Tag -->
            <line class="line-leader" x1="382" y1="352" x2="450" y2="320"/>
            <text class="text-small" x="480" y="310">QR Carbon Tag</text>
            <text class="text-small" x="480" y="325">(2.3kg CO₂)</text>
            
            <!-- ============================================ -->
            <!-- TITLE -->
            <!-- ============================================ -->
            <text class="text-title" x="310" y="820">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
        </svg>
    </div>
</body>
</html>
