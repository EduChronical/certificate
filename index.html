<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fig. 1 – Isometric View of A²WMM</title>
  <style>
    @page {
      size: A4 portrait;
      margin: 25mm 25mm 25mm 25mm;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      font-size: 12pt;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      line-height: 1.4;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20mm;
    }

    h1 {
      text-align: center;
      font-size: 14pt;
      font-weight: bold;
      margin: 0 0 15mm 0;
      text-transform: uppercase;
    }

    svg {
      width: 160mm;
      height: 200mm;
      max-width: 100%;
      background: white;
    }

    text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
      fill: black;
      pointer-events: none;
    }

    .label {
      font-size: 9pt;
      font-weight: bold;
    }

    .dim {
      font-size: 9pt;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Fig. 1: Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</h1>
  <h2 style="font-size:11pt; margin-top:-5mm; margin-bottom:10mm;">
    Nestable hollow structure, 1.5° tapered dovetail GSLI, pre-formed utility channels, fold hinge, QR carbon tag
  </h2>

  <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Isometric grid helper (30° angles) -->
    <g transform="translate(400,300) scale(1.8)">
      <!-- Back face (left) -->
      <rect x="-80" y="-40" width="160" height="80" fill="none" stroke="black" stroke-width="2"/>

      <!-- Bottom face -->
      <polygon points="-80,-40 80,-40 120,0  -40,40" fill="none" stroke="black" stroke-width="2"/>

      <!-- Right face -->
      <polygon points="80,-40 120,0 120,80 80,40" fill="none" stroke="black" stroke-width="2"/>

      <!-- Top open (hollow indication) -->
      <rect x="-70" y="-30" width="140" height="60" fill="none" stroke="black" stroke-dasharray="4 2" stroke-width="1.5"/>

      <!-- Male dovetails (protruding on front & right) -->
      <polygon points="0,40 30,55 30,75 -30,75 -30,55" fill="none" stroke="black" stroke-width="2"/> <!-- front male -->
      <polygon points="80,0 110,15 110,35 50,35 50,15" fill="none" stroke="black" stroke-width="2"/> <!-- right male -->

      <!-- Female slots (recessed on left & back) -->
      <rect x="-75" y="10" width="30" height="40" fill="none" stroke="black" stroke-width="2" stroke-dasharray="3 2"/>
      <rect x="-40" y="-35" width="40" height="30" fill="none" stroke="black" stroke-width="2" stroke-dasharray="3 2"/>

      <!-- EPDM rib on male (thin line) -->
      <line x1="0" y1="40" x2="30" y2="55" stroke="black" stroke-width="1.2" stroke-dasharray="1 1"/>

      <!-- TFE labyrinth inside female (wavy) -->
      <path d="M-75,20 Q-60,25 -75,30 Q-60,35 -75,40" stroke="black" stroke-width="1" fill="none"/>

      <!-- Spring pin (crossing joint example) -->
      <line x1="30" y1="60" x2="50" y2="60" stroke="black" stroke-width="3"/>
      <circle cx="40" cy="60" r="4" fill="none" stroke="black" stroke-width="2"/>

      <!-- Utility channels inside -->
      <path d="M-50,-20 Q-40,-10 -50,0" stroke="black" stroke-width="2" fill="none"/> <!-- 20mm PEX -->
      <path d="M50,-20 Q60,-10 50,0" stroke="black" stroke-width="2" fill="none"/> <!-- 16mm copper -->

      <!-- Fold hinge (thin line on left edge) -->
      <line x1="-80" y1="-40" x2="-80" y2="40" stroke="black" stroke-width="1.5" stroke-dasharray="5 3"/>

      <!-- QR tag on front face -->
      <rect x="-20" y="10" width="40" height="40" fill="none" stroke="black" stroke-width="1.5"/>
      <text x="-10" y="35" font-size="8pt">QR</text>

      <!-- Dimension lines -->
      <line x1="-100" y1="100" x2="100" y2="100" stroke="black" stroke-width="1"/>
      <line x1="-100" y1="95" x2="-100" y2="105" stroke="black" stroke-width="1"/>
      <line x1="100" y1="95" x2="100" y2="105" stroke="black" stroke-width="1"/>
      <text x="0" y="120" text-anchor="middle" class="dim">150 mm</text>

      <line x1="140" y1="0" x2="140" y2="-80" stroke="black" stroke-width="1"/>
      <text x="155" y="-40" text-anchor="middle" class="dim" transform="rotate(-90 155 -40)">75 mm</text>

      <!-- 1.5° taper angle symbol -->
      <path d="M30,55 L45,70" stroke="black" stroke-width="1"/>
      <path d="M45,70 L60,55" stroke="black" stroke-width="1"/>
      <text x="50" y="80" font-size="9pt">1.5°</text>

      <!-- Reference numerals -->
      <text x="-60" y="-60" class="label">10</text> <!-- body -->
      <text x="20" y="65" class="label">11</text> <!-- male dovetail -->
      <text x="-60" y="30" class="label">12</text> <!-- female slot -->
      <text x="35" y="50" class="label">13</text> <!-- EPDM -->
      <text x="-65" y="25" class="label">14</text> <!-- TFE -->
      <text x="45" y="65" class="label">15</text> <!-- spring pin -->
      <text x="-45" y="-10" class="label">16</text> <!-- 20mm channel -->
      <text x="55" y="-10" class="label">17</text> <!-- 16mm channel -->
      <text x="-85" y="0" class="label">18</text> <!-- fold hinge -->
      <text x="-10" y="35" class="label">19</text> <!-- QR -->
      <text x="0" y="-70" class="label">20</text> <!-- neem coating area -->

      <!-- Extra labels -->
      <text x="-30" y="110" text-anchor="middle" font-size="10pt">4:1 nestable</text>
      <text x="0" y="-100" text-anchor="middle" font-size="10pt">Hollow for utility routing</text>
      <text x="100" y="-100" text-anchor="middle" font-size="10pt">B1 fire resistance IS 1644:2021</text>
    </g>
  </svg>
</div>

</body>
</html>
