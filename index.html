<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.4 - A²WMM Assembly Sequence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-phase {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 2, 2;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 8pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 6pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        .text-phase {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="hatchSteel" patternUnits="userSpaceOnUse" width="6" height="6" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="6" stroke="black" stroke-width="0.4"/>
                </pattern>
                
                <pattern id="hatchConcrete" patternUnits="userSpaceOnUse" width="4" height="4">
                    <circle cx="2" cy="2" r="0.5" fill="black"/>
                </pattern>
                
                <pattern id="hatchAgro" patternUnits="userSpaceOnUse" width="5" height="5" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="5" stroke="black" stroke-width="0.3"/>
                    <line x1="2.5" y1="0" x2="2.5" y2="5" stroke="black" stroke-width="0.3"/>
                </pattern>
            </defs>
            
            <!-- ============================================ -->
            <!-- TIMELINE BAR -->
            <!-- ============================================ -->
            <line class="line-thick" x1="80" y1="150" x2="520" y2="150"/>
            <polygon points="520,145 530,150 520,155" fill="black"/>
            <text class="text-small" x="305" y="140">7-14 Days Total Construction</text>
            
            <!-- ============================================ -->
            <!-- PHASE 1: ZFRP INSTALLATION (Days 1-2) -->
            <!-- ============================================ -->
            
            <!-- Phase Box -->
            <rect x="70" y="170" width="100" height="120" class="line-phase"/>
            <text class="text-phase" x="120" y="185">Phase 1</text>
            <text class="text-small" x="120" y="198">ZFRP Install</text>
            <text class="text-small" x="120" y="210">Days 1-2</text>
            
            <!-- Ground Screw -->
            <line class="line-medium" x1="100" y1="280" x2="100" y2="230"/>
            <ellipse cx="100" cy="285" rx="8" ry="3" class="line-thin"/>
            
            <!-- Pad -->
            <rect x="85" y="275" width="30" height="5" fill="url(#hatchConcrete)" class="line-thin"/>
            
            <!-- Worker Figure (Simplified) -->
            <circle cx="115" cy="250" r="4" class="line-thin"/>
            <line class="line-thin" x1="115" y1="254" x2="115" y2="270"/>
            <line class="line-thin" x1="110" y1="260" x2="120" y2="260"/>
            
            <!-- Laser Level -->
            <line class="line-thin" x1="130" y1="240" x2="140" y2="240"/>
            <line class="line-thin" x1="135" y1="240" x2="135" y2="275"/>
            
            <!-- ============================================ -->
            <!-- PHASE 2: MODULE STACKING (Days 3-6) -->
            <!-- ============================================ -->
            
            <rect x="180" y="170" width="100" height="120" class="line-phase"/>
            <text class="text-phase" x="230" y="185">Phase 2</text>
            <text class="text-small" x="230" y="198">Module Stacking</text>
            <text class="text-small" x="230" y="210">Days 3-6</text>
            
            <!-- Stacked Modules -->
            <rect x="210" y="240" width="20" height="15" fill="url(#hatchAgro)" class="line-thin"/>
            <rect x="210" y="225" width="20" height="15" fill="url(#hatchAgro)" class="line-thin"/>
            <rect x="210" y="210" width="20" height="15" fill="url(#hatchAgro)" class="line-thin"/>
            
            <!-- Pad Base -->
            <rect x="205" y="275" width="30" height="5" fill="url(#hatchConcrete)" class="line-thin"/>
            
            <!-- Worker -->
            <circle cx="245" cy="250" r="4" class="line-thin"/>
            <line class="line-thin" x1="245" y1="254" x2="245" y2="270"/>
            
            <!-- ============================================ -->
            <!-- PHASE 3: GSLI LOCKING (Days 3-6) -->
            <!-- ============================================ -->
            
            <rect x="290" y="170" width="100" height="120" class="line-phase"/>
            <text class="text-phase" x="340" y="185">Phase 3</text>
            <text class="text-small" x="340" y="198">GSLI Locking</text>
            <text class="text-small" x="340" y="210">Days 3-6</text>
            
            <!-- GSLI Detail -->
            <rect x="320" y="240" width="15" height="20" fill="url(#hatchAgro)" class="line-thin"/>
            <rect x="335" y="242" width="12" height="16" fill="url(#hatchAgro)" class="line-thin"/>
            
            <!-- Spring Pin -->
            <circle cx="335" cy="250" r="2" class="line-thin" fill="black"/>
            
            <!-- Hand Force Indicator -->
            <line class="line-thin" x1="350" y1="245" x2="360" y2="245"/>
            <text class="text-small" x="370" y="248">&lt;5kg</text>
            
            <!-- ============================================ -->
            <!-- PHASE 4: UTILITY INTEGRATION (Days 7-9) -->
            <!-- ============================================ -->
            
            <rect x="400" y="170" width="100" height="120" class="line-phase"/>
            <text class="text-phase" x="450" y="185">Phase 4</text>
            <text class="text-small" x="450" y="198">Utility Integration</text>
            <text class="text-small" x="450" y="210">Days 7-9</text>
            
            <!-- Module with Channels -->
            <rect x="430" y="230" width="25" height="30" fill="url(#hatchAgro)" class="line-thin"/>
            
            <!-- Horizontal PEX Channel -->
            <line class="line-dim" x1="430" y1="245" x2="455" y2="245"/>
            <text class="text-small" x="485" y="248">20mm PEX</text>
            
            <!-- Vertical Copper Channel -->
            <line class="line-dim" x1="442" y1="230" x2="442" y2="260"/>
            <text class="text-small" x="470" y="225">16mm Cu</text>
            
            <!-- ============================================ -->
            <!-- PHASE 5: FINISHING (Days 10-12) -->
            <!-- ============================================ -->
            
            <rect x="70" y="310" width="430" height="120" class="line-phase"/>
            <text class="text-phase" x="285" y="325">Phase 5: Finishing (Days 10-12)</text>
            
            <!-- Completed House Structure -->
            <!-- Walls -->
            <rect x="120" y="380" width="80" height="40" fill="url(#hatchAgro)" class="line-thin"/>
            <rect x="200" y="380" width="80" height="40" fill="url(#hatchAgro)" class="line-thin"/>
            
            <!-- Door -->
            <rect x="140" y="395" width="20" height="25" class="line-thin"/>
            
            <!-- Window -->
            <rect x="230" y="390" width="25" height="20" class="line-thin"/>
            
            <!-- Roof -->
            <path class="line-medium" d="M 110 380 L 160 350 L 240 350 L 290 380"/>
            
            <!-- Floor -->
            <rect x="110" y="420" width="180" height="5" fill="url(#hatchConcrete)" class="line-thin"/>
            
            <!-- Completed Label -->
            <text class="text-main" x="200" y="445">300 sq.ft 1BHK Complete</text>
            
            <!-- ============================================ -->
            <!-- ARROWS BETWEEN PHASES -->
            <!-- ============================================ -->
            
            <!-- Arrow 1 to 2 -->
            <line class="line-medium" x1="170" y1="230" x2="180" y2="230"/>
            <polygon points="180,227 185,230 180,233" fill="black"/>
            
            <!-- Arrow 2 to 3 -->
            <line class="line-medium" x1="280" y1="230" x2="290" y2="230"/>
            <polygon points="290,227 295,230 290,233" fill="black"/>
            
            <!-- Arrow 3 to 4 -->
            <line class="line-medium" x1="390" y1="230" x2="400" y2="230"/>
            <polygon points="400,227 405,230 400,233" fill="black"/>
            
            <!-- Arrow 4 to 5 -->
            <line class="line-medium" x1="450" y1="290" x2="450" y2="310"/>
            <polygon points="447,310 450,315 453,310" fill="black"/>
            
            <!-- ============================================ -->
            <!-- WORKER COUNT INDICATION -->
            <!-- ============================================ -->
            <text class="text-small" x="305" y="165">2 Unskilled Workers Throughout</text>
            
            <!-- ============================================ -->
            <!-- COMPONENT LABELS - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- Ground Screw -->
            <line class="line-leader" x1="100" y1="285" x2="60" y2="300"/>
            <text class="text-small" x="50" y="310">1.8m Screw</text>
            
            <!-- Pad -->
            <line class="line-leader" x1="100" y1="280" x2="60" y2="270"/>
            <text class="text-small" x="50" y="265">Fly-Ash Pad</text>
            
            <!-- Module -->
            <line class="line-leader" x1="220" y1="225" x2="180" y2="200"/>
            <text class="text-small" x="165" y="195">A²WMM</text>
            
            <!-- GSLI -->
            <line class="line-leader" x1="335" y1="250" x2="380" y2="270"/>
            <text class="text-small" x="395" y="275">GSLI Lock</text>
            
            <!-- ============================================ -->
            <!-- PERFORMANCE ANNOTATIONS -->
            <!-- ============================================ -->
            <text class="text-small" x="305" y="470">100 Screws/Hour | 10 Modules/Hour | No Drilling/Cutting</text>
            
            <!-- ============================================ -->
            <!-- TITLE -->
            <!-- ============================================ -->
            <text class="text-title" x="300" y="820">Fig.4 – A²WMM Assembly Sequence (7-14 Days Construction)</text>
        </svg>
    </div>
</body>
</html>
