<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-hidden {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
            stroke-dasharray: 4, 4;
        }
        
        .line-dashed {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 6, 3;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <!-- MAIN MODULE BODY -->
            <!-- Centered drawing area -->
            
            <!-- Outer shell - Front face -->
            <path class="line-thick" d="M 220 500 L 400 500 L 400 370 L 220 370 Z"/>
            
            <!-- Top face -->
            <path class="line-thick" d="M 220 370 L 400 370 L 360 330 L 180 330 Z"/>
            
            <!-- Right face -->
            <path class="line-thick" d="M 400 500 L 440 460 L 440 330 L 400 370"/>
            
            <!-- Inner cavity (hollow) -->
            <path class="line-medium" d="M 260 460 L 360 460 L 360 410 L 260 410 Z"/>
            <path class="line-medium" d="M 260 410 L 360 410 L 320 370 L 220 370"/>
            <path class="line-medium" d="M 360 460 L 400 460 L 400 410 L 360 410"/>
            
            <!-- Hidden lines -->
            <path class="line-hidden" d="M 180 330 L 220 370"/>
            <path class="line-hidden" d="M 180 330 L 180 460"/>
            <path class="line-hidden" d="M 180 460 L 220 500"/>
            <path class="line-hidden" d="M 180 460 L 440 460"/>
            
            <!-- LEFT: Male Dovetail with EPDM -->
            <path class="line-thick" d="M 220 370 L 200 370 L 185 375 L 185 495 L 200 500 L 220 500"/>
            <path class="line-thin" d="M 200 370 L 185 375"/>
            <path class="line-thin" d="M 200 500 L 185 495"/>
            
            <!-- EPDM rib -->
            <rect x="170" y="420" width="15" height="30" class="line-medium" fill="none"/>
            <line class="line-thin" x1="170" y1="430" x2="185" y2="430"/>
            <line class="line-thin" x1="170" y1="440" x2="185" y2="440"/>
            
            <!-- Spring pin -->
            <circle cx="177" cy="435" r="4" class="line-thin" fill="white"/>
            
            <!-- RIGHT: Female Dovetail with TFE -->
            <path class="line-thick" d="M 440 400 L 460 400 L 460 450 L 440 450"/>
            <path class="line-medium" d="M 460 412 L 452 412 L 452 420 L 460 420"/>
            <path class="line-medium" d="M 460 438 L 452 438 L 452 430 L 460 430"/>
            <circle cx="452" cy="425" r="3" class="line-thin" fill="white"/>
            
            <!-- Utility Channels -->
            <line class="line-dashed" x1="260" y1="435" x2="360" y2="435"/>
            <line class="line-dashed" x1="310" y1="410" x2="310" y2="460"/>
            <circle cx="310" cy="435" r="6" class="line-thin" fill="none"/>
            
            <!-- Fold Hinge -->
            <line class="line-medium" x1="280" y1="410" x2="280" y2="460"/>
            <line class="line-thin" x1="275" y1="425" x2="285" y2="425"/>
            <line class="line-thin" x1="275" y1="445" x2="285" y2="445"/>
            
            <!-- QR Tag -->
            <rect x="370" y="340" width="25" height="25" class="line-medium" fill="white"/>
            <rect x="372" y="342" width="7" height="7" fill="black"/>
            <rect x="381" y="342" width="7" height="7" fill="black"/>
            <rect x="372" y="351" width="7" height="7" fill="black"/>
            <rect x="381" y="351" width="7" height="7" fill="black"/>
            <rect x="376" y="346" width="7" height="7" fill="black"/>
            
            <!-- Dimension Lines -->
            <!-- Width -->
            <line class="line-dim" x1="220" y1="530" x2="400" y2="530"/>
            <line class="line-dim" x1="220" y1="525" x2="220" y2="535"/>
            <line class="line-dim" x1="400" y1="525" x2="400" y2="535"/>
            <text class="text-small" x="310" y="550">150 mm</text>
            
            <!-- Height -->
            <line class="line-dim" x1="195" y1="370" x2="195" y2="500"/>
            <line class="line-dim" x1="190" y1="370" x2="200" y2="370"/>
            <line class="line-dim" x1="190" y1="500" x2="200" y2="500"/>
            <text class="text-small" x="180" y="440">75 mm</text>
            
            <!-- Wall thickness -->
            <line class="line-dim" x1="240" y1="485" x2="260" y2="485"/>
            <text class="text-small" x="250" y="500">20 mm</text>
            
            <!-- Taper angle -->
            <text class="text-small" x="192" y="385">1.5°</text>
            
            <!-- LABELS - SINGLE INSTANCE, NO OVERLAP -->
            <!-- Top center - main title only -->
            <text class="text-main" x="310" y="290">A²WMM Module</text>
            
            <!-- Left side labels -->
            <text class="text-main" x="120" y="435">1.5° Taper GSLI</text>
            <text class="text-small" x="120" y="450">(Male + EPDM)</text>
            
            <!-- Right side labels -->
            <text class="text-main" x="510" y="425">GSLI</text>
            <text class="text-small" x="510" y="440">(Female + TFE)</text>
            
            <!-- Internal labels -->
            <text class="text-small" x="310" y="395">Fold Hinge</text>
            
            <!-- QR label -->
            <text class="text-small" x="420" y="335">QR Carbon Tag</text>
            
            <!-- Bottom labels -->
            <text class="text-main" x="310" y="600">Utility Channels</text>
            <text class="text-small" x="310" y="615">(20mm PEX / 16mm Cu)</text>
            
            <!-- Single bottom title -->
            <text class="text-title" x="310" y="820">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
            
            <!-- Reference numerals -->
            <text class="text-small" x="310" y="845">10: Module | 20: GSLI (Male) | 21: GSLI (Female) | 30: Channel | 40: Hinge | 50: QR Tag</text>
        </svg>
    </div>
</body>
</html>
