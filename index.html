<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fig.1 IPO Drawing</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: Arial, sans-serif;
  }
  svg {
    width: 100%;
    height: 90vh;
  }
  .solid {
    fill: none;
    stroke: black;
    stroke-width: 2;
  }
  .dashed {
    fill: none;
    stroke: black;
    stroke-width: 1.5;
    stroke-dasharray: 6,6;
  }
  .thin {
    fill: none;
    stroke: black;
    stroke-width: 1.5;
  }
  text {
    font-size: 16px;
    fill: black;
  }
</style>
</head>
<body>

<svg viewBox="0 0 800 600">

  <!-- Main block -->
  <rect x="200" y="150" width="300" height="250" class="solid"/>

  <!-- Left face (3D effect) -->
  <polygon points="200,150 140,190 140,440 200,400" class="solid"/>

  <!-- Top face -->
  <polygon points="200,150 500,150 560,190 260,190" class="solid"/>

  <!-- Interlocking projections -->
  <rect x="500" y="240" width="60" height="80" class="solid"/>
  <rect x="80" y="240" width="60" height="80" class="solid"/>

  <!-- Internal healing chamber -->
  <rect x="270" y="210" width="160" height="120" class="dashed"/>

  <!-- Sensor cavity -->
  <rect x="300" y="340" width="100" height="70" class="dashed"/>

  <!-- Healing capsules -->
  <circle cx="350" cy="260" r="10" class="thin"/>
  <circle cx="380" cy="280" r="10" class="thin"/>
  <circle cx="320" cy="280" r="10" class="thin"/>

  <!-- Crack path -->
  <polyline points="350,150 345,180 360,210 350,240 365,270" class="thin"/>

  <!-- Reference numerals -->
  <text x="570" y="285">1</text>
  <text x="60" y="285">2</text>
  <text x="440" y="260">3</text>
  <text x="410" y="380">4</text>
  <text x="365" y="175">5</text>
  <text x="395" y="300">6</text>

</svg>

<div style="text-align:center; margin-top:20px;">
  <div>Fig. 1</div>
  <div>Perspective view of a modular self-healing interlocking construction block</div>
</div>

</body>
</html>
