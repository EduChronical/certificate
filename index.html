<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-hidden {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
            stroke-dasharray: 4, 4;
        }
        
        .line-dashed {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            stroke-dasharray: 6, 3;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <!-- MAIN DRAWING AREA -->
            <!-- Module centered with ample space for dimensions -->
            
            <!-- Module Body - Outer -->
            <path class="line-thick" d="M 250 480 L 430 480 L 430 350 L 250 350 Z"/>
            <path class="line-thick" d="M 250 350 L 430 350 L 390 310 L 210 310 Z"/>
            <path class="line-thick" d="M 430 480 L 470 440 L 470 310 L 430 350"/>
            
            <!-- Inner Cavity (Hollow) -->
            <path class="line-medium" d="M 290 440 L 390 440 L 390 390 L 290 390 Z"/>
            <path class="line-medium" d="M 290 390 L 390 390 L 350 350 L 250 350"/>
            <path class="line-medium" d="M 390 440 L 430 440 L 430 390 L 390 390"/>
            
            <!-- Hidden Lines -->
            <path class="line-hidden" d="M 210 310 L 250 350"/>
            <path class="line-hidden" d="M 210 310 L 210 440"/>
            <path class="line-hidden" d="M 210 440 L 250 480"/>
            <path class="line-hidden" d="M 210 440 L 470 440"/>
            
            <!-- LEFT: Male Dovetail GSLI -->
            <path class="line-thick" d="M 250 350 L 230 350 L 215 355 L 215 475 L 230 480 L 250 480"/>
            <path class="line-thin" d="M 230 350 L 215 355"/>
            <path class="line-thin" d="M 230 480 L 215 475"/>
            
            <!-- EPDM Rib Detail -->
            <rect x="200" y="400" width="15" height="30" class="line-medium" fill="none"/>
            <line class="line-thin" x1="200" y1="410" x2="215" y2="410"/>
            <line class="line-thin" x1="200" y1="420" x2="215" y2="420"/>
            
            <!-- Spring Pin -->
            <circle cx="207" cy="415" r="4" class="line-thin" fill="white"/>
            
            <!-- RIGHT: Female Dovetail GSLI -->
            <path class="line-thick" d="M 470 380 L 490 380 L 490 430 L 470 430"/>
            <path class="line-medium" d="M 490 392 L 482 392 L 482 400 L 490 400"/>
            <path class="line-medium" d="M 490 418 L 482 418 L 482 410 L 490 410"/>
            <circle cx="482" cy="405" r="3" class="line-thin" fill="white"/>
            
            <!-- Utility Channels -->
            <line class="line-dashed" x1="290" y1="415" x2="390" y2="415"/>
            <line class="line-dashed" x1="340" y1="390" x2="340" y2="440"/>
            <circle cx="340" cy="415" r="6" class="line-thin" fill="none"/>
            
            <!-- Fold Hinge -->
            <line class="line-medium" x1="310" y1="390" x2="310" y2="440"/>
            <line class="line-thin" x1="305" y1="405" x2="315" y2="405"/>
            <line class="line-thin" x1="305" y1="425" x2="315" y2="425"/>
            
            <!-- QR Carbon Tag -->
            <rect x="400" y="320" width="25" height="25" class="line-medium" fill="white"/>
            <rect x="402" y="322" width="7" height="7" fill="black"/>
            <rect x="411" y="322" width="7" height="7" fill="black"/>
            <rect x="402" y="331" width="7" height="7" fill="black"/>
            <rect x="411" y="331" width="7" height="7" fill="black"/>
            <rect x="406" y="326" width="7" height="7" fill="black"/>
            
            <!-- DIMENSION LINES - PROPERLY PLACED OUTSIDE DRAWING -->
            
            <!-- Width 150mm - BELOW module, clear space -->
            <line class="line-dim" x1="250" y1="510" x2="430" y2="510"/>
            <line class="line-dim" x1="250" y1="505" x2="250" y2="515"/>
            <line class="line-dim" x1="430" y1="505" x2="430" y2="515"/>
            <text class="text-small" x="340" y="530">150 mm</text>
            
            <!-- Height 75mm - LEFT of module, clear space -->
            <line class="line-dim" x1="190" y1="350" x2="190" y2="480"/>
            <line class="line-dim" x1="185" y1="350" x2="195" y2="350"/>
            <line class="line-dim" x1="185" y1="480" x2="195" y2="480"/>
            <text class="text-small" x="175" y="420">75 mm</text>
            
            <!-- Wall Thickness 20mm - INSIDE but with leader lines -->
            <line class="line-dim" x1="270" y1="465" x2="290" y2="465"/>
            <line class="line-leader" x1="280" y1="465" x2="280" y2="485"/>
            <text class="text-small" x="280" y="495">20 mm</text>
            
            <!-- Taper Angle 1.5° -->
            <line class="line-leader" x1="222" y1="365" x2="200" y2="380"/>
            <text class="text-small" x="190" y="385">1.5°</text>
            
            <!-- LEADER LINES TO COMPONENTS -->
            
            <!-- Male GSLI Leader -->
            <line class="line-leader" x1="207" y1="415" x2="150" y2="415"/>
            <text class="text-main" x="120" y="410">1.5° Taper GSLI</text>
            <text class="text-small" x="120" y="425">(Male + EPDM)</text>
            
            <!-- Female GSLI Leader -->
            <line class="line-leader" x1="482" y1="405" x2="540" y2="405"/>
            <text class="text-main" x="560" y="400">GSLI</text>
            <text class="text-small" x="560" y="415">(Female + TFE)</text>
            
            <!-- Fold Hinge Leader -->
            <line class="line-leader" x1="310" y1="415" x2="310" y2="340"/>
            <text class="text-small" x="310" y="330">Fold Hinge</text>
            
            <!-- QR Tag Leader -->
            <line class="line-leader" x1="412" y1="332" x2="480" y2="300"/>
            <text class="text-small" x="510" y="295">QR Carbon Tag</text>
            
            <!-- Utility Channels Leader -->
            <line class="line-leader" x1="340" y1="415" x2="340" y2="560"/>
            <text class="text-main" x="340" y="575">Utility Channels</text>
            <text class="text-small" x="340" y="590">(20mm PEX / 16mm Cu)</text>
            
            <!-- MAIN TITLE - TOP -->
            <text class="text-main" x="340" y="270">A²WMM Module</text>
            
            <!-- BOTTOM TITLE -->
            <text class="text-title" x="300" y="820">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
            
            <!-- REFERENCE NUMERALS -->
            <text class="text-small" x="300" y="845">10: Module | 20: GSLI (Male) | 21: GSLI (Female) | 30: Channel | 40: Hinge | 50: QR Tag</text>
        </svg>
    </div>
</body>
</html>
