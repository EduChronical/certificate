<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" width="800" height="900">
  <!-- Title -->
  <text x="400" y="30" font-family="Times New Roman" font-size="14" text-anchor="middle" font-weight="bold">FIG. 2: CROSS-SECTION OF GSLI (GRAVITY-STABILIZED LOCKING INTERFACE)</text>
  
  <!-- Main cross-section -->
  <g transform="translate(400, 300)">
    <!-- Upper module (female component) -->
    <rect x="-150" y="-150" width="300" height="60" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Female dovetail with 1.5° taper -->
    <path d="M -80,-90 L -70,-40 L 70,-40 L 80,-90 Z" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- TFE labyrinth seal (female side) -->
    <g id="tfe-seal-female">
      <!-- Outer groove -->
      <path d="M -75,-40 L -75,-35 L -72,-35 L -72,-40" fill="none" stroke="black" stroke-width="1.5"/>
      <!-- Inner groove -->
      <path d="M -70,-40 L -70,-37 L -68,-37 L -68,-40" fill="none" stroke="black" stroke-width="1.5"/>
      <!-- Middle groove -->
      <path d="M -65,-40 L -65,-35 L -63,-35 L -63,-40" fill="none" stroke="black" stroke-width="1.5"/>
      
      <!-- Pattern repeated on right side -->
      <path d="M 75,-40 L 75,-35 L 72,-35 L 72,-40" fill="none" stroke="black" stroke-width="1.5"/>
      <path d="M 70,-40 L 70,-37 L 68,-37 L 68,-40" fill="none" stroke="black" stroke-width="1.5"/>
      <path d="M 65,-40 L 65,-35 L 63,-35 L 63,-40" fill="none" stroke="black" stroke-width="1.5"/>
    </g>
    
    <!-- Lower module (male component) -->
    <rect x="-150" y="40" width="300" height="60" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Male dovetail with 1.5° taper -->
    <path d="M -70,40 L -60,-10 L 60,-10 L 70,40 Z" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- EPDM elastic rib (male side) -->
    <g id="epdm-rib">
      <!-- Left rib -->
      <ellipse cx="-65" cy="-10" rx="3" ry="2" fill="black"/>
      <path d="M -68,-10 L -68,-5 L -62,-5 L -62,-10" fill="none" stroke="black" stroke-width="1.5"/>
      
      <!-- Right rib -->
      <ellipse cx="65" cy="-10" rx="3" ry="2" fill="black"/>
      <path d="M 68,-10 L 68,-5 L 62,-5 L 62,-10" fill="none" stroke="black" stroke-width="1.5"/>
      
      <!-- Center rib -->
      <ellipse cx="0" cy="-10" rx="3" ry="2" fill="black"/>
      <path d="M -3,-10 L -3,-5 L 3,-5 L 3,-10" fill="none" stroke="black" stroke-width="1.5"/>
    </g>
    
    <!-- Locked spring pin (304 stainless steel) -->
    <g id="spring-pin">
      <!-- Pin body -->
      <rect x="-5" y="-25" width="10" height="50" fill="none" stroke="black" stroke-width="1.5"/>
      <!-- Pin head -->
      <circle cx="0" cy="-30" r="7" fill="none" stroke="black" stroke-width="1.5"/>
      <!-- Spring coils -->
      <path d="M -3,-20 Q -5,-15 -3,-10 Q -1,-5 -3,0 Q -5,5 -3,10 Q -1,15 -3,20" fill="none" stroke="black" stroke-width="0.8"/>
      <path d="M 3,-20 Q 5,-15 3,-10 Q 1,-5 3,0 Q 5,5 3,10 Q 1,15 3,20" fill="none" stroke="black" stroke-width="0.8"/>
      <!-- Pin tip -->
      <path d="M -5,25 L 0,30 L 5,25" fill="none" stroke="black" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Detailed dimension annotations -->
  <g id="dimensions">
    <!-- 1.5° taper angle -->
    <line x1="330" y1="260" x2="470" y2="260" stroke="black" stroke-width="0.5"/>
    <line x1="330" y1="290" x2="480" y2="290" stroke="black" stroke-width="0.5"/>
    <path d="M 400,260 Q 410,270 400,280" fill="none" stroke="black" stroke-width="0.5"/>
    <text x="420" y="275" font-family="Times New Roman" font-size="9">1.5°</text>
    
    <!-- TFE seal thickness -->
    <line x1="325" y1="260" x2="325" y2="265" stroke="black" stroke-width="0.5"/>
    <line x1="320" y1="260" x2="330" y2="260" stroke="black" stroke-width="0.5"/>
    <line x1="320" y1="265" x2="330" y2="265" stroke="black" stroke-width="0.5"/>
    <text x="310" y="263" font-family="Times New Roman" font-size="8" text-anchor="end">0.5mm</text>
    
    <!-- EPDM rib thickness -->
    <line x1="335" y1="288" x2="335" y2="293" stroke="black" stroke-width="0.5"/>
    <line x1="330" y1="288" x2="340" y2="288" stroke="black" stroke-width="0.5"/>
    <line x1="330" y1="293" x2="340" y2="293" stroke="black" stroke-width="0.5"/>
    <text x="345" y="291" font-family="Times New Roman" font-size="8">1mm</text>
    
    <!-- Pin diameter -->
    <line x1="390" y1="270" x2="410" y2="270" stroke="black" stroke-width="0.5"/>
    <line x1="390" y1="265" x2="390" y2="275" stroke="black" stroke-width="0.5"/>
    <line x1="410" y1="265" x2="410" y2="275" stroke="black" stroke-width="0.5"/>
    <text x="400" y="263" font-family="Times New Roman" font-size="8" text-anchor="middle">Ø10mm</text>
  </g>
  
  <!-- Component labels with leader lines -->
  <g id="labels">
    <!-- Upper module label -->
    <line x1="250" y1="180" x2="200" y2="150" stroke="black" stroke-width="0.5"/>
    <text x="195" y="150" font-family="Times New Roman" font-size="10" text-anchor="end">Upper Module (Female)</text>
    
    <!-- TFE labyrinth seal label -->
    <line x1="325" y1="260" x2="280" y2="230" stroke="black" stroke-width="0.5"/>
    <text x="275" y="230" font-family="Times New Roman" font-size="10" text-anchor="end">TFE Labyrinth Seal</text>
    <text x="275" y="243" font-family="Times New Roman" font-size="9" text-anchor="end">(Female, 0.5mm depth)</text>
    
    <!-- Lower module label -->
    <line x1="250" y1="370" x2="200" y2="400" stroke="black" stroke-width="0.5"/>
    <text x="195" y="400" font-family="Times New Roman" font-size="10" text-anchor="end">Lower Module (Male)</text>
    
    <!-- EPDM elastic rib label -->
    <line x1="335" y1="290" x2="280" y2="320" stroke="black" stroke-width="0.5"/>
    <text x="275" y="320" font-family="Times New Roman" font-size="10" text-anchor="end">EPDM Elastic Rib</text>
    <text x="275" y="333" font-family="Times New Roman" font-size="9" text-anchor="end">(Male, 1mm height)</text>
    
    <!-- Spring pin label -->
    <line x1="400" y1="300" x2="450" y2="330" stroke="black" stroke-width="0.5"/>
    <text x="455" y="330" font-family="Times New Roman" font-size="10">Locked Spring Pin</text>
    <text x="455" y="343" font-family="Times New Roman" font-size="9">(304-Grade Stainless Steel)</text>
    
    <!-- Dovetail label -->
    <line x1="480" y1="260" x2="530" y2="240" stroke="black" stroke-width="0.5"/>
    <text x="535" y="240" font-family="Times New Roman" font-size="10">Tapered Dovetail Profile</text>
    <text x="535" y="253" font-family="Times New Roman" font-size="9">(1.5° taper angle)</text>
  </g>
  
  <!-- Detail views -->
  <g id="detail-tfe" transform="translate(150, 600)">
    <text x="0" y="-20" font-family="Times New Roman" font-size="10" font-weight="bold">DETAIL B - TFE LABYRINTH SEAL (5X SCALE)</text>
    <rect x="-10" y="-10" width="120" height="80" fill="none" stroke="black" stroke-width="1"/>
    
    <!-- Magnified TFE seal -->
    <path d="M 0,0 L 0,20 L 10,20 L 10,0" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M 15,0 L 15,15 L 22,15 L 22,0" fill="none" stroke="black" stroke-width="1.5"/>
    <path d="M 27,0 L 27,20 L 35,20 L 35,0" fill="none" stroke="black" stroke-width="1.5"/>
    
    <!-- Dimensions -->
    <text x="5" y="35" font-family="Times New Roman" font-size="8" text-anchor="middle">2.5mm</text>
    <text x="18" y="35" font-family="Times New Roman" font-size="8" text-anchor="middle">1.5mm</text>
    <text x="31" y="35" font-family="Times New Roman" font-size="8" text-anchor="middle">2.5mm</text>
  </g>
  
  <g id="detail-epdm" transform="translate(420, 600)">
    <text x="0" y="-20" font-family="Times New Roman" font-size="10" font-weight="bold">DETAIL C - EPDM ELASTIC RIB (5X SCALE)</text>
    <rect x="-10" y="-10" width="120" height="80" fill="none" stroke="black" stroke-width="1"/>
    
    <!-- Magnified EPDM rib -->
    <ellipse cx="20" cy="0" rx="15" ry="10" fill="black"/>
    <path d="M 5,0 L 5,25 L 35,25 L 35,0" fill="none" stroke="black" stroke-width="1.5"/>
    
    <!-- Dimensions -->
    <line x1="5" y1="40" x2="35" y2="40" stroke="black" stroke-width="0.5"/>
    <line x1="5" y1="37" x2="5" y2="43" stroke="black" stroke-width="0.5"/>
    <line x1="35" y1="37" x2="35" y2="43" stroke="black" stroke-width="0.5"/>
    <text x="20" y="52" font-family="Times New Roman" font-size="8" text-anchor="middle">5mm width</text>
  </g>
  
  <!-- Notes section -->
  <g id="notes">
    <text x="50" y="750" font-family="Times New Roman" font-size="10" font-weight="bold">NOTES:</text>
    <text x="50" y="770" font-family="Times New Roman" font-size="9">1. TFE labyrinth seal provides dust/moisture protection (IP54 rating as per IS 12063)</text>
    <text x="50" y="785" font-family="Times New Roman" font-size="9">2. EPDM elastic rib ensures compression seal (Shore A hardness 60±5 as per ASTM D2240)</text>
    <text x="50" y="800" font-family="Times New Roman" font-size="9">3. Spring pin: 304 stainless steel, Ø10mm × 50mm, spring constant 2.5 N/mm</text>
    <text x="50" y="815" font-family="Times New Roman" font-size="9">4. Taper angle tolerance: 1.5° ± 0.1° (critical dimension)</text>
    <text x="50" y="830" font-family="Times New Roman" font-size="9">5. Locking force: 150-200 N (tested as per ASTM D4255)</text>
  </g>
  
  <!-- Border -->
  <rect x="20" y="20" width="760" height="860" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Page number -->
  <text x="400" y="875" font-family="Times New Roman" font-size="10" text-anchor="middle">Page 2 of 6</text>
</svg>
