<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fig. 1: Isometric View of A²WMM</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  background: white; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
}
svg { 
  width: 210mm; 
  height: 297mm; 
  background: white;
}
.outline { stroke: black; stroke-width: 1.0; fill: none; }
.detail { stroke: black; stroke-width: 0.5; fill: none; }
.hidden { stroke: black; stroke-width: 0.3; fill: none; stroke-dasharray: 4,3; }
.dotted { stroke: black; stroke-width: 0.25; fill: none; stroke-dasharray: 2,2; }
.text { font-family: Arial, Helvetica, sans-serif; font-size: 8pt; fill: black; }
.text-bold { font-family: Arial, Helvetica, sans-serif; font-size: 9pt; fill: black; font-weight: bold; }
.text-title { font-family: Arial, Helvetica, sans-serif; font-size: 12pt; fill: black; font-weight: bold; }
.text-subtitle { font-family: Arial, Helvetica, sans-serif; font-size: 9pt; fill: black; }
.text-note { font-family: Arial, Helvetica, sans-serif; font-size: 8pt; fill: black; font-style: italic; }
.dim-line { stroke: black; stroke-width: 0.4; fill: none; marker-start: url(#arrow); marker-end: url(#arrow); }
.leader { stroke: black; stroke-width: 0.25; fill: none; }
.ref-circle { stroke: black; stroke-width: 0.5; fill: white; }
</style>
<defs>
<marker id="arrow" markerWidth="6" markerHeight="4" refX="3" refY="2" orient="auto">
<polygon points="0,0 6,2 0,4" fill="black"/>
</marker>
</defs>
</head>
