<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Figure 1 - IPO Compliant</title>
    <style>
        /* 1. Global Reset for Printing */
        @page {
            size: A4;
            margin: 0; /* We define margins inside the container to ensure exact cm measurements */
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background for screen viewing */
            font-family: 'Times New Roman', serif; /* Standard patent font */
            -webkit-print-color-adjust: exact;
        }

        /* 2. A4 Sheet Simulation */
       .sheet {
            width: 210mm;
            height: 296mm; /* Slight adjustment for browser rendering */
            background-color: white;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            box-sizing: border-box;
        }

        /* 3. IPO Mandatory Margins (Rule 15) 
           Top & Left: 4.0cm; Right & Bottom: 3.0cm */
       .drawing-area {
            position: absolute;
            top: 40mm;
            left: 40mm;
            right: 30mm;
            bottom: 30mm;
            border: 1px dashed #ccc; /* Guide line for view, remove for final if needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Remove dashed border when printing */
        @media print {
            body { background-color: white; }
           .sheet { margin: 0; box-shadow: none; }
           .drawing-area { border: none; }
        }

        /* 4. Text Styles */
       .fig-label {
            text-align: center;
            font-size: 16pt;
            font-weight: bold;
            margin-top: 10px;
        }
       .applicant-info {
            text-align: right;
            font-size: 10pt;
            margin-bottom: 5px;
        }
       .signature {
            text-align: right;
            font-size: 12pt;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="sheet">
    <div style="position: absolute; top: 15mm; right: 30mm; text-align: right;">
        <div style="font-size: 10pt;">[User Name/Applicant]</div>
        <div style="font-size: 10pt;">Sheet 1 of 4</div>
    </div>

    <div class="drawing-area">
        
        <svg width="100%" height="85%" viewBox="0 0 500 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
            
            <defs>
                <pattern id="soil" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 0,10 L 20,10 M 10,0 L 10,20" stroke="black" stroke-width="0.5" stroke-dasharray="2,2" fill="none"/>
                </pattern>

                <pattern id="gravel" width="15" height="15" patternUnits="userSpaceOnUse">
                    <circle cx="5" cy="5" r="1.5" fill="none" stroke="black" stroke-width="1"/>
                    <circle cx="12" cy="12" r="1" fill="none" stroke="black" stroke-width="1"/>
                    <path d="M 10,2 L 12,5 L 8,5 Z" fill="none" stroke="black" stroke-width="1"/>
                </pattern>

                <pattern id="dbm" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2" stroke="black" stroke-width="1"/>
                </pattern>

                <pattern id="surface" width="8" height="8" patternUnits="userSpaceOnUse">
                    <path d="M0,0 L8,8 M8,0 L0,8" stroke="black" stroke-width="0.5"/>
                </pattern>
            </defs>

            <rect x="50" y="300" width="400" height="50" fill="url(#soil)" stroke="black" stroke-width="2"/>
            
            <rect x="50" y="250" width="400" height="50" fill="url(#gravel)" stroke="black" stroke-width="2"/>
            
            <rect x="50" y="190" width="400" height="60" fill="url(#dbm)" stroke="black" stroke-width="2"/>
            
            <g id="tubes">
                <circle cx="100" cy="190" r="8" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="100" cy="190" r="4" fill="black"/> <circle cx="200" cy="190" r="8" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="200" cy="190" r="4" fill="black"/>

                <circle cx="300" cy="190" r="8" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="300" cy="190" r="4" fill="black"/>

                <circle cx="400" cy="190" r="8" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="400" cy="190" r="4" fill="black"/>
            </g>

            <path d="M 50,150 L 450,150 L 450,190 L 50,190 Z" fill="url(#surface)" stroke="black" stroke-width="2"/>

            <path d="M 200,150 L 202,160 L 198,170 L 200,182" fill="none" stroke="black" stroke-width="2.5" stroke-dasharray="5,2"/>

            <g font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">
                
                <line x1="460" y1="170" x2="430" y2="170" stroke="black" stroke-width="1.5"/>
                <text x="475" y="175">104</text>

                <line x1="300" y1="190" x2="300" y2="120" stroke="black" stroke-width="1.5"/>
                <text x="300" y="115">105</text>

                <line x1="200" y1="160" x2="160" y2="120" stroke="black" stroke-width="1.5"/>
                <text x="155" y="115">106</text>

                <line x1="460" y1="220" x2="430" y2="220" stroke="black" stroke-width="1.5"/>
                <text x="475" y="225">103</text>

                <line x1="460" y1="275" x2="430" y2="275" stroke="black" stroke-width="1.5"/>
                <text x="475" y="280">102</text>

                <line x1="460" y1="325" x2="430" y2="325" stroke="black" stroke-width="1.5"/>
                <text x="475" y="330">101</text>
            </g>

        </svg>

        <div>
            <div class="fig-label">Figure 1</div>
            <div class="signature">
                <br><br>
                _______________________<br>
               <br>
                (Applicant Name)
            </div>
        </div>
    </div>
</div>

</body>
</html>
