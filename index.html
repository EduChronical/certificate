<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.1 - A²WMM Isometric View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .patent-container {
            width: 210mm;
            height: 297mm;
            background: white;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 25mm;
        }
        
        .drawing-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        svg {
            width: 100%;
            height: auto;
            max-height: 240mm;
        }
        
        /* Patent line styles */
        .main-line {
            stroke: black;
            stroke-width: 1.2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .thin-line {
            stroke: black;
            stroke-width: 0.8;
            fill: none;
        }
        
        .dashed-line {
            stroke: black;
            stroke-width: 0.9;
            fill: none;
            stroke-dasharray: 8, 6;
        }
        
        .leader-line {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .label-text {
            font-family: Arial, sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .label-bold {
            font-family: Arial, sans-serif;
            font-size: 11pt;
            font-weight: bold;
            fill: black;
            text-anchor: middle;
        }
        
        .title-text {
            font-family: Arial, sans-serif;
            font-size: 11pt;
            font-weight: bold;
            fill: black;
            text-anchor: middle;
        }
        
        .qr-fill {
            fill: black;
        }
        
        /* Print optimization */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .patent-container {
                box-shadow: none;
                width: 210mm;
                height: 297mm;
                padding: 25mm;
                page-break-after: always;
            }
            
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="patent-container">
        <div class="drawing-area">
            <svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
                <!-- Definitions for arrows -->
                <defs>
                    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
                        <polygon points="0 0, 6 2, 0 4" fill="black"/>
                    </marker>
                </defs>
                
                <!-- Isometric projection constants -->
                <!-- Scale: 2px = 1mm -->
                <!-- Module: 150mm x 150mm x 75mm = 300px x 300px x 150px -->
                <!-- Isometric angle: 30 degrees -->
                
                <!-- Center point -->
                <!-- Center X: 300, Center Y: 400 -->
                
                <!-- MAIN MODULE BODY - Isometric Rectangular Prism -->
                <!-- Front face vertices -->
                <!-- Bottom front left: (150, 475) -->
                <!-- Bottom front right: (450, 475) -->
                <!-- Top front right: (450, 325) -->
                <!-- Top front left: (150, 325) -->
                
                <!-- Top face vertices -->
                <!-- Top back left: (75, 250) -->
                <!-- Top back right: (375, 250) -->
                
                <!-- Right face vertices -->
                <!-- Bottom back right: (375, 400) -->
                
                <!-- FRONT FACE -->
                <path class="main-line" d="M 150 475 L 450 475 L 450 325 L 150 325 Z"/>
                
                <!-- TOP FACE -->
                <path class="main-line" d="M 150 325 L 450 325 L 375 250 L 75 250 Z"/>
                
                <!-- RIGHT FACE -->
                <path class="main-line" d="M 450 475 L 525 400 L 525 250 L 450 325"/>
                <path class="main-line" d="M 525 400 L 375 400"/>
                <path class="main-line" d="M 375 250 L 375 400"/>
                
                <!-- Hidden edges (back) - thin lines -->
                <path class="thin-line" d="M 75 250 L 150 325" style="opacity: 0.3;"/>
                <path class="thin-line" d="M 75 250 L 75 400" style="opacity: 0.3;"/>
                <path class="thin-line" d="M 75 400 L 150 475" style="opacity: 0.3;"/>
                <path class="thin-line" d="M 75 400 L 375 400" style="opacity: 0.3;"/>
                
                <!-- 1.5° TAPERED DOVETAIL GSLI -->
                
                <!-- LEFT SIDE - Male Dovetail (Protruding left) -->
                <!-- Base: 12mm (24px), Tip: 10mm (20px), Height: 75mm (150px) -->
                <!-- Taper angle: 1.5° (subtle) -->
                <!-- Attached to left edge of front face -->
                
                <!-- Male dovetail points -->
                <!-- Top outer: (126, 325) -->
                <!-- Bottom outer: (126, 475) -->
                <!-- Tip top: (110, 335) -->
                <!-- Tip bottom: (110, 465) -->
                
                <path class="main-line" d="M 150 325 L 126 325 L 110 335 L 110 465 L 126 475 L 150 475"/>
                <!-- Top taper line -->
                <path class="main-line" d="M 126 325 L 110 335"/>
                <!-- Bottom taper line -->
                <path class="main-line" d="M 126 475 L 110 465"/>
                
                <!-- RIGHT SIDE - Female Dovetail Slot (Recessed) -->
                <!-- Opening: 12mm (24px), Inner: 10mm (20px), Depth: 8mm (16px) -->
                <!-- Recessed into right face -->
                
                <!-- Slot opening on right face edge -->
                <!-- Positioned on the right edge extension -->
                <path class="main-line" d="M 525 340 L 541 340"/>
                <path class="main-line" d="M 525 410 L 541 410"/>
                <path class="main-line" d="M 541 340 L 541 410"/>
                <!-- Inner slot lines (recessed) -->
                <path class="thin-line" d="M 541 345 L 533 348"/>
                <path class="thin-line" d="M 541 405 L 533 402"/>
                <path class="thin-line" d="M 533 348 L 533 402"/>
                
                <!-- Connection to main body -->
                <path class="main-line" d="M 525 340 L 525 410"/>
                
                <!-- PRE-FORMED UTILITY CHANNEL -->
                <!-- Horizontal dashed line on front face -->
                <!-- Centered, length 100mm (200px) -->
                <!-- Y position: Center of front face = 400 -->
                <!-- X start: 200, X end: 400 -->
                <line class="dashed-line" x1="200" y1="400" x2="400" y2="400"/>
                
                <!-- FOLD HINGE -->
                <!-- Vertical line on front face, left of center (40% from left) -->
                <!-- X position: 150 + (300 * 0.4) = 270 -->
                <line class="thin-line" x1="270" y1="325" x2="270" y2="475"/>
                
                <!-- QR CARBON SEQUESTRATION TAG -->
                <!-- Top-right corner of top face -->
                <!-- Size: 15mm x 15mm (30px x 30px) -->
                <!-- Position: Near top-right of top face -->
                
                <!-- QR Square border -->
                <rect class="main-line" x="420" y="260" width="30" height="30"/>
                
                <!-- 4x4 Grid lines -->
                <!-- Vertical grid lines -->
                <line class="thin-line" x1="427.5" y1="260" x2="427.5" y2="290"/>
                <line class="thin-line" x1="435" y1="260" x2="435" y2="290"/>
                <line class="thin-line" x1="442.5" y1="260" x2="442.5" y2="290"/>
                
                <!-- Horizontal grid lines -->
                <line class="thin-line" x1="420" y1="267.5" x2="450" y2="267.5"/>
                <line class="thin-line" x1="420" y1="275" x2="450" y2="275"/>
                <line class="thin-line" x1="420" y1="282.5" x2="450" y2="282.5"/>
                
                <!-- Filled cells (minimal pattern - corners and center) -->
                <!-- Top-left corner -->
                <rect class="qr-fill" x="420" y="260" width="7.5" height="7.5"/>
                <!-- Top-right corner -->
                <rect class="qr-fill" x="442.5" y="260" width="7.5" height="7.5"/>
                <!-- Bottom-left corner -->
                <rect class="qr-fill" x="420" y="282.5" width="7.5" height="7.5"/>
                <!-- Bottom-right corner -->
                <rect class="qr-fill" x="442.5" y="282.5" width="7.5" height="7.5"/>
                <!-- Center -->
                <rect class="qr-fill" x="435" y="275" width="7.5" height="7.5"/>
                <!-- Additional pattern cell -->
                <rect class="qr-fill" x="427.5" y="267.5" width="7.5" height="7.5"/>
                
                <!-- LABELS AND LEADER LINES -->
                
                <!-- Main Title -->
                <text class="label-bold" x="300" y="180">A²WMM Module</text>
                
                <!-- 1.5° Taper GSLI Label -->
                <text class="label-text" x="80" y="400">1.5° Taper GSLI</text>
                <!-- Leader line -->
                <line class="leader-line" x1="130" y1="400" x2="110" y2="400" marker-end="url(#arrowhead)"/>
                
                <!-- Utility Channel Label -->
                <text class="label-text" x="300" y="520">Utility Channel</text>
                <!-- Leader line -->
                <line class="leader-line" x1="300" y1="515" x2="300" y2="405" marker-end="url(#arrowhead)"/>
                
                <!-- Fold Hinge Label -->
                <text class="label-text" x="220" y="350">Fold Hinge</text>
                <!-- Leader line -->
                <line class="leader-line" x1="265" y1="350" x2="270" y2="350" marker-end="url(#arrowhead)"/>
                
                <!-- QR Carbon Tag Label -->
                <text class="label-text" x="435" y="230">QR Carbon Tag</text>
                <!-- Leader line -->
                <line class="leader-line" x1="435" y1="235" x2="435" y2="260" marker-end="url(#arrowhead)"/>
                
                <!-- Dimension annotations -->
                <text class="label-text" x="300" y="550" style="font-size: 8pt;">150 × 150 × 75 mm</text>
                
                <!-- Bottom Title -->
                <text class="title-text" x="300" y="720">Fig.1 – Isometric View of Acetylated Agro-Waste Micro-Module (A²WMM)</text>
                
                <!-- Optional: Reference numbers for patent claims -->
                <text class="label-text" x="60" y="750" style="font-size: 7pt; text-anchor: start;">10: Module Body | 20: GSLI | 30: Utility Channel | 40: Fold Hinge | 50: QR Tag</text>
            </svg>
        </div>
    </div>
    
    <script>
        // Auto-print dialog for PDF generation
        window.onload = function() {
            // Uncomment the line below to auto-trigger print dialog on load
            // window.print();
        };
    </script>
</body>
</html>
