<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.6 - Carbon Sequestration Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-flow {
            stroke: black;
            stroke-width: 0.5;
            fill: none;
            marker-end: url(#arrowhead);
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 8pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 6pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        .text-stage {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="black"/>
                </marker>
            </defs>
            
            <!-- ============================================ -->
            <!-- STAGE 1: QR CODE SCANNING -->
            <!-- ============================================ -->
            
            <!-- Stage Box -->
            <rect x="80" y="250" width="90" height="120" class="line-medium"/>
            <text class="text-stage" x="125" y="270">Stage 1</text>
            <text class="text-small" x="125" y="285">QR Scan</text>
            
            <!-- A²WMM Module -->
            <rect x="100" y="300" width="50" height="30" class="line-thin"/>
            
            <!-- QR Code -->
            <rect x="115" y="305" width="20" height="20" class="line-thin"/>
            <rect x="118" y="308" width="5" height="5" fill="black"/>
            <rect x="127" y="308" width="5" height="5" fill="black"/>
            <rect x="118" y="317" width="5" height="5" fill="black"/>
            <rect x="127" y="317" width="5" height="5" fill="black"/>
            
            <!-- Scanner -->
            <polygon points="125,295 135,295 130,305" class="line-thin"/>
            <line class="line-thin" x1="130" y1="295" x2="130" y2="280"/>
            
            <!-- 2.3kg CO₂ Label -->
            <text class="text-small" x="125" y="345">2.3kg CO₂</text>
            
            <!-- ============================================ -->
            <!-- STAGE 2: BLOCKCHAIN LEDGER -->
            <!-- ============================================ -->
            
            <rect x="180" y="250" width="90" height="120" class="line-medium"/>
            <text class="text-stage" x="225" y="270">Stage 2</text>
            <text class="text-small" x="225" y="285">Blockchain</text>
            
            <!-- Blockchain Blocks -->
            <rect x="195" y="300" width="25" height="15" class="line-thin"/>
            <line class="line-thin" x1="205" y1="300" x2="205" y2="295"/>
            <line class="line-thin" x1="210" y1="300" x2="210" y2="295"/>
            
            <rect x="225" y="305" width="25" height="15" class="line-thin"/>
            <line class="line-thin" x1="235" y1="305" x2="235" y2="300"/>
            <line class="line-thin" x1="240" y1="305" x2="240" y2="300"/>
            
            <rect x="195" y="325" width="25" height="15" class="line-thin"/>
            <line class="line-thin" x1="205" y1="325" x2="205" y2="320"/>
            <line class="line-thin" x1="210" y1="325" x2="210" y2="320"/>
            
            <!-- Distributed Nodes -->
            <circle cx="215" cy="360" r="4" class="line-thin"/>
            <circle cx="235" cy="360" r="4" class="line-thin"/>
            <line class="line-thin" x1="219" y1="360" x2="231" y2="360"/>
            
            <!-- ============================================ -->
            <!-- STAGE 3: VER/GOLD STANDARD -->
            <!-- ============================================ -->
            
            <rect x="280" y="250" width="90" height="120" class="line-medium"/>
            <text class="text-stage" x="325" y="270">Stage 3</text>
            <text class="text-small" x="325" y="285">Verification</text>
            
            <!-- VER Checkmark -->
            <circle cx="310" cy="315" r="12" class="line-thin"/>
            <polyline points="304,315 308,320 316,310" class="line-thick"/>
            <text class="text-small" x="310" y="335">VER</text>
            
            <!-- Gold Standard -->
            <circle cx="340" cy="315" r="12" class="line-thin"/>
            <polyline points="334,315 338,320 346,310" class="line-thick"/>
            <text class="text-small" x="340" y="335">Gold</text>
            
            <!-- Auditor -->
            <circle cx="325" cy="360" r="5" class="line-thin"/>
            <line class="line-thin" x1="325" y1="365" x2="325" y2="375"/>
            <line class="line-thin" x1="320" y1="370" x2="330" y2="370"/>
            
            <!-- ============================================ -->
            <!-- STAGE 4: CARBON CREDIT ISSUANCE -->
            <!-- ============================================ -->
            
            <rect x="380" y="250" width="90" height="120" class="line-medium"/>
            <text class="text-stage" x="425" y="270">Stage 4</text>
            <text class="text-small" x="425" y="285">Credit Issuance</text>
            
            <!-- Certificate -->
            <rect x="400" y="300" width="50" height="35" class="line-thin"/>
            <line class="line-thin" x1="405" y1="308" x2="445" y2="308"/>
            <line class="line-thin" x1="405" y1="315" x2="430" y2="315"/>
            <line class="line-thin" x1="405" y1="322" x2="440" y2="322"/>
            <line class="line-thin" x1="405" y1="329" x2="435" y2="329"/>
            
            <!-- Seal -->
            <circle cx="440" cy="325" r="6" class="line-thin"/>
            
            <!-- Value -->
            <text class="text-small" x="425" y="345">2.3kg CO₂</text>
            
            <!-- ============================================ -->
            <!-- STAGE 5: MONETIZATION -->
            <!-- ============================================ -->
            
            <rect x="480" y="250" width="90" height="120" class="line-medium"/>
            <text class="text-stage" x="525" y="270">Stage 5</text>
            <text class="text-small" x="525" y="285">Monetization</text>
            
            <!-- Marketplace -->
            <rect x="500" y="300" width="50" height="30" class="line-thin"/>
            <line class="line-thin" x1="505" y1="308" x2="545" y2="308"/>
            <line class="line-thin" x1="505" y1="315" x2="545" y2="315"/>
            <line class="line-thin" x1="505" y1="322" x2="545" y2="322"/>
            
            <!-- Revenue Arrow -->
            <line class="line-thin" x1="525" y1="330" x2="525" y2="350"/>
            <polygon points="525,355 520,345 530,345" fill="black"/>
            
            <!-- Value -->
            <text class="text-small" x="525" y="345">₹50-100/ton</text>
            
            <!-- ============================================ -->
            <!-- FLOW ARROWS BETWEEN STAGES -->
            <!-- ============================================ -->
            
            <!-- Stage 1 to 2 -->
            <line class="line-flow" x1="170" y1="310" x2="180" y2="310"/>
            
            <!-- Stage 2 to 3 -->
            <line class="line-flow" x1="270" y1="310" x2="280" y2="310"/>
            
            <!-- Stage 3 to 4 -->
            <line class="line-flow" x1="370" y1="310" x2="380" y2="310"/>
            
            <!-- Stage 4 to 5 -->
            <line class="line-flow" x1="470" y1="310" x2="480" y2="310"/>
            
            <!-- ============================================ -->
            <!-- COMPONENT LABELS - EXACT TOUCH POINTS -->
            <!-- ============================================ -->
            
            <!-- A²WMM Module QR -->
            <line class="line-leader" x1="125" y1="330" x2="60" y2="360"/>
            <text class="text-small" x="45" y="370">A²WMM</text>
            <text class="text-small" x="45" y="382">Module QR</text>
            
            <!-- Blockchain Network -->
            <line class="line-leader" x1="225" y1="340" x2="180" y2="380"/>
            <text class="text-small" x="160" y="390">Distributed</text>
            <text class="text-small" x="160" y="402">Ledger</text>
            
            <!-- VER/Gold Standard -->
            <line class="line-leader" x1="325" y1="340" x2="280" y2="380"/>
            <text class="text-small" x="260" y="390">Third-Party</text>
            <text class="text-small" x="260" y="402">Audit</text>
            
            <!-- Carbon Credit -->
            <line class="line-leader" x1="425" y1="335" x2="470" y2="380"/>
            <text class="text-small" x="490" y="390">Tradable</text>
            <text class="text-small" x="490" y="402">Certificate</text>
            
            <!-- Revenue -->
            <line class="line-leader" x1="525" y1="355" x2="570" y2="380"/>
            <text class="text-small" x="590" y="390">Passive</text>
            <text class="text-small" x="590" y="402">Revenue</text>
            
            <!-- ============================================ -->
            <!-- PROCESS ANNOTATIONS -->
            <!-- ============================================ -->
            <text class="text-small" x="325" y="420">Real-Time Data | Immutable Record | Automated Verification</text>
            
            <!-- ============================================ -->
            <!-- TOTAL CALCULATION -->
            <!-- ============================================ -->
            <text class="text-main" x="325" y="450">5,000 Modules = 11,500kg CO₂ = ₹57,500-1,15,000 Revenue</text>
            
            <!-- ============================================ -->
            <!-- TITLE -->
            <!-- ============================================ -->
            <text class="text-title" x="325" y="820">Fig.6 – Carbon Sequestration Flow (Blockchain-Linked Credit Tracking)</text>
        </svg>
    </div>
</body>
</html>
