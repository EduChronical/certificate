<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig.2 - Cross-Section of GSLI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4 portrait;
            margin: 25mm;
        }
        
        body {
            background: white;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        
        .patent-sheet {
            width: 160mm;
            height: 247mm;
            background: white;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .line-thick {
            stroke: black;
            stroke-width: 1.0;
            fill: none;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
        
        .line-medium {
            stroke: black;
            stroke-width: 0.6;
            fill: none;
        }
        
        .line-thin {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .line-dim {
            stroke: black;
            stroke-width: 0.3;
            fill: none;
        }
        
        .line-leader {
            stroke: black;
            stroke-width: 0.4;
            fill: none;
        }
        
        .text-main {
            font-family: "Arial", sans-serif;
            font-size: 9pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-small {
            font-family: "Arial", sans-serif;
            font-size: 7pt;
            fill: black;
            text-anchor: middle;
        }
        
        .text-title {
            font-family: "Times New Roman", serif;
            font-size: 10pt;
            fill: black;
            text-anchor: middle;
            font-weight: bold;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .patent-sheet {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="patent-sheet">
        <svg viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Galvanized Steel: 45° diagonal -->
                <pattern id="hatchSteel" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
                    <line x1="0" y1="0" x2="0" y2="8" stroke="black" stroke-width="0.5"/>
                </pattern>
                
                <!-- TFE: 30° diagonal, fine -->
                <pattern id="hatchTfe" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(30)">
                    <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- EPDM: 60° diagonal, fine -->
                <pattern id="hatchEpdm" patternUnits="userSpaceOnUse" width="3" height="3" patternTransform="rotate(60)">
                    <line x1="0" y1="0" x2="0" y2="3" stroke="black" stroke-width="0.3"/>
                </pattern>
                
                <!-- 304 SS: Cross-hatch -->
                <pattern id="hatchSS" patternUnits="userSpaceOnUse" width="4" height="4">
                    <line x1="0" y1="0" x2="4" y2="4" stroke="black" stroke-width="0.3"/>
                    <line x1="4" y1="0" x2="0" y2="4" stroke="black" stroke-width="0.3"/>
                </pattern>
            </defs>
            
            <!-- MAIN CROSS-SECTION -->
            <!-- Drawing area: centered -->
            
            <!-- FEMALE SLOT (Left) - Component 21 -->
            <!-- Outer boundary -->
            <path class="line-thick" d="M 150 500 L 300 500 L 300 300 L 150 300 Z"/>
            
            <!-- Female cavity -->
            <path class="line-medium" d="M 180 470 L 270 470 L 270 330 L 180 330 Z"/>
            
            <!-- TFE Labyrinth Seal (22) - Tortuous path design -->
            <!-- Right edge of female cavity -->
            <path fill="url(#hatchTfe)" d="M 270 330 L 285 332 L 285 342 L 275 347 L 275 357 L 285 362 L 285 372 L 275 377 L 275 387 L 285 392 L 285 402 L 275 407 L 275 417 L 285 422 L 285 432 L 275 437 L 275 447 L 285 452 L 285 462 L 275 467 L 275 470 L 270 470 Z"/>
            <path class="line-thin" d="M 270 330 L 285 332 L 285 342 L 275 347 L 275 357 L 285 362 L 285 372 L 275 377 L 275 387 L 285 392 L 285 402 L 275 407 L 275 417 L 285 422 L 285 432 L 275 437 L 275 447 L 285 452 L 285 462 L 275 467 L 275 470"/>
            
            <!-- Spring pin groove in female -->
            <path class="line-thin" d="M 270 392 L 275 392 L 275 408 L 270 408"/>
            
            <!-- Steel hatching for female body -->
            <path fill="url(#hatchSteel)" d="M 150 300 L 180 330 L 180 470 L 150 500 Z"/>
            <path class="line-thin" d="M 150 300 L 180 330"/>
            <path class="line-thin" d="M 150 500 L 180 470"/>
            
            <!-- MALE DOVETAIL (Right) - Component 20 -->
            <!-- 1.5° taper: 2mm difference over 75mm height -->
            <path class="line-thick" d="M 300 500 L 450 500 L 450 300 L 300 300 Z"/>
            
            <!-- Male protrusion with taper -->
            <path class="line-thick" d="M 300 330 L 330 332 L 330 468 L 300 470 Z"/>
            
            <!-- EPDM Elastic Rib (23) - 1mm thickness -->
            <path fill="url(#hatchEpdm)" d="M 300 360 L 315 362 L 315 438 L 300 440 Z"/>
            <path class="line-thin" d="M 300 360 L 315 362 L 315 438 L 300 440"/>
            
            <!-- Spring pin hole in male -->
            <circle cx="307" cy="400" r="4" class="line-thin" fill="white"/>
            
            <!-- Steel hatching for male body -->
            <path fill="url(#hatchSteel)" d="M 330 332 L 450 300 L 450 500 L 330 468 Z"/>
            <path class="line-thin" d="M 330 332 L 450 300"/>
            <path class="line-thin" d="M 330 468 L 450 500"/>
            
            <!-- 304-SS SPRING PIN (24) - Center -->
            <rect x="303" y="392" width="8" height="16" fill="url(#hatchSS)"/>
            <rect x="303" y="392" width="8" height="16" class="line-thin"/>
            
            <!-- Pin heads -->
            <rect x="300" y="390" width="3" height="20" fill="url(#hatchSS)"/>
            <rect x="311" y="390" width="3" height="20" fill="url(#hatchSS)"/>
            
            <!-- Reference numerals on diagram -->
            <text class="text-small" x="165" y="485" style="font-weight: bold;">21</text>
            <text class="text-small" x="435" y="485" style="font-weight: bold;">20</text>
            <text class="text-small" x="277" y="450" style="font-weight: bold;">22</text>
            <text class="text-small" x="307" y="450" style="font-weight: bold;">23</text>
            <text class="text-small" x="307" y="385" style="font-weight: bold;">24</text>
            
            <!-- DIMENSION LINES - ALL OUTSIDE -->
            
            <!-- Width 150mm - Below -->
            <line class="line-dim" x1="150" y1="530" x2="450" y2="530"/>
            <line class="line-dim" x1="150" y1="525" x2="150" y2="535"/>
            <line class="line-dim" x1="450" y1="525" x2="450" y2="535"/>
            <text class="text-small" x="300" y="550">150 mm</text>
            
            <!-- Height 75mm - Left -->
            <line class="line-dim" x1="120" y1="300" x2="120" y2="500"/>
            <line class="line-dim" x1="115" y1="300" x2="125" y2="300"/>
            <line class="line-dim" x1="115" y1="500" x2="125" y2="500"/>
            <text class="text-small" x="105" y="405">75 mm</text>
            
            <!-- 1.5° Taper - Right side -->
            <line class="line-dim" x1="450" y1="300" x2="480" y2="300"/>
            <line class="line-dim" x1="450" y1="500" x2="480" y2="500"/>
            <line class="line-dim" x1="480" y1="300" x2="480" y2="500"/>
            <text class="text-small" x="495" y="405">1.5°</text>
            
            <!-- TFE 0.5mm - Leader line -->
            <line class="line-leader" x1="277" y1="400" x2="240" y2="360"/>
            <text class="text-small" x="220" y="355">0.5mm TFE</text>
            
            <!-- EPDM 1mm - Leader line -->
            <line class="line-leader" x1="307" y1="400" x2="360" y2="360"/>
            <text class="text-small" x="385" y="355">1mm EPDM</text>
            
            <!-- Pin 0.6mm - Leader line -->
            <line class="line-leader" x1="307" y1="400" x2="340" y2="340"/>
            <text class="text-small" x="370" y="330">0.6mm Pin</text>
            
            <!-- COMPONENT LABELS WITH LEADERS -->
            
            <!-- Female Slot -->
            <line class="line-leader" x1="180" y1="400" x2="120" y2="250"/>
            <text class="text-main" x="100" y="240">Female Slot (21)</text>
            
            <!-- Male Dovetail -->
            <line class="line-leader" x1="390" y1="400" x2="480" y2="250"/>
            <text class="text-main" x="500" y="240">Male Dovetail (20)</text>
            
            <!-- Spring Pin -->
            <line class="line-leader" x1="307" y1="400" x2="400" y2="280"/>
            <text class="text-small" x="430" y="270">304-SS Spring Pin (24)</text>
            
            <!-- PERFORMANCE SPECS -->
            <text class="text-small" x="300" y="610">10kN Axial Load | 45kN Shear Load | 10,000+ Cycles</text>
            <text class="text-small" x="300" y="630">IP67 Waterproof | Zone V Seismic Resilient</text>
            
            <!-- MAIN TITLE -->
            <text class="text-main" x="300" y="200">GSLI Cross-Section</text>
            
            <!-- BOTTOM TITLE -->
            <text class="text-title" x="300" y="820">Fig.2 – Cross-Section of Geometric Self-Locking Interlock (GSLI)</text>
            
            <!-- REFERENCE NUMERALS -->
            <text class="text-small" x="300" y="845">20: Male Dovetail | 21: Female Slot | 22: TFE Seal | 23: EPDM Rib | 24: Spring Pin</text>
            
            <!-- Fig. 2 -->
            <text class="text-main" x="550" y="820" style="font-weight: bold;">Fig. 2</text>
        </svg>
    </div>
</body>
</html>
