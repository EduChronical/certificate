<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fig.1 IPO Drawing</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: Arial, sans-serif;
  }
  svg {
    width: 100%;
    height: 85vh;
  }
  .solid {
    fill: none;
    stroke: black;
    stroke-width: 2;
  }
  .dashed {
    fill: none;
    stroke: black;
    stroke-width: 1.5;
    stroke-dasharray: 6,6;
  }
  .thin {
    fill: none;
    stroke: black;
    stroke-width: 1.2;
  }
  .leader {
    stroke: black;
    stroke-width: 1;
  }
  text {
    font-size: 16px;
    fill: black;
  }
</style>
</head>
<body>

<svg viewBox="0 0 800 600">

  <!-- Main block -->
  <rect x="220" y="160" width="300" height="240" class="solid"/>

  <!-- Left face -->
  <polygon points="220,160 160,200 160,440 220,400" class="solid"/>

  <!-- Top face -->
  <polygon points="220,160 520,160 580,200 280,200" class="solid"/>

  <!-- Interlocking projections -->
  <rect x="520" y="250" width="60" height="80" class="solid"/>
  <rect x="100" y="250" width="60" height="80" class="solid"/>

  <!-- Internal chambers -->
  <rect x="300" y="230" width="160" height="110" class="dashed"/>
  <rect x="320" y="350" width="120" height="70" class="dashed"/>

  <!-- Healing capsules -->
  <circle cx="340" cy="270" r="8" class="thin"/>
  <circle cx="370" cy="290" r="8" class="thin"/>
  <circle cx="400" cy="270" r="8" class="thin"/>

  <!-- Crack line -->
  <polyline points="380,160 370,190 390,220 375,250 395,280" class="thin"/>

  <!-- Leader lines -->
  <line x1="580" y1="290" x2="550" y2="290" class="leader"/>
  <line x1="100" y1="290" x2="130" y2="290" class="leader"/>
  <line x1="460" y1="260" x2="440" y2="260" class="leader"/>
  <line x1="460" y1="380" x2="440" y2="380" class="leader"/>
  <line x1="390" y1="180" x2="380" y2="200" class="leader"/>
  <line x1="430" y1="300" x2="410" y2="290" class="leader"/>

  <!-- Reference numerals -->
  <text x="590" y="295">1</text>
  <text x="80" y="295">2</text>
  <text x="470" y="265">3</text>
  <text x="470" y="385">4</text>
  <text x="400" y="175">5</text>
  <text x="440" y="305">6</text>

</svg>

<div style="text-align:center; margin-top:15px;">
  <div>Fig. 1</div>
  <div>Perspective view of a modular self-healing interlocking construction block</div>
</div>

</body>
</html>
